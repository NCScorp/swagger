# Learn more about services, parameters and containers at
# https://symfony.com/doc/current/service_container.html
parameters:
    documentos_adapter_path: '%env(amazon_s3_bucket_path)%arquivos'
    logos_adapter_path: '%env(amazon_s3_bucket_path)%logos'
    imagens_adapter_path: '%env(amazon_s3_bucket_path)%arquivos'
    gp_url: '%env(gp_url)%'
    diretorio_sistema_id: '%env(diretorio_sistema_id)%'
    #parameter_name: value

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    # makes classes in src/AppBundle available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    Nasajon\AppBundle\:
        resource: '../../src/Nasajon/AppBundle/*'

    # Classe resonsável por renomear os arquivos "upados" pela classe UploadListener
    app.upload_listener_renamer:
        class: Nasajon\AppBundle\EventListener\UploadListenerRenamer
        public: true

    appbundle.upload_listener:
        class : Nasajon\AppBundle\EventListener\UploadListener
        tags:
            - { name: kernel.event_listener, event: oneup_uploader.post_persist, method: onUpload }
            # Abaixo, opções de eventos para serem manipulados no UploadListener
            # - { name: kernel.event_listener, event: oneup_uploader.post_upload, method: onPostUpload }
            # - { name: kernel.event_listener, event: oneup_uploader.pre_upload, method: onPreUpload }
        arguments :
            - "@knp_gaufrette.filesystem_map"

    cloudwatch_handler:
        class: Maxbanton\Cwh\Handler\CloudWatch
        arguments:
            - "@aws.cloudwatchlogs" 	# Config Name
            - '%env(cloudwatchlogs_group)%'  # Group Name
            - '%env(cloudwatchlogs_stream)%' # Stream Name
            - 30                     # retention Days
            - 10                  # logs In Batch
            - { mytag: "tag" }       # tags
            - INFO               # logLevel
            - true               # bubble
            - false              #createGroup (Se deixar true, ele fara uma requisição para saber se existe toda vez que criar um log e isso deixa API lenta)


    
    Nasajon\AppBundle\EventListener\MDAFixedAttributesListener:
        class : Nasajon\AppBundle\EventListener\MDAFixedAttributesListener
        tags:
           - { name: kernel.event_listener, event: kernel.controller, method: onKernelController, priority: 100 }
        arguments :
            - "@security.token_storage"
            - "@nasajon_mda.fixed_attributes"
            - '@Nasajon\AppBundle\Repository\TenantsRepository'

