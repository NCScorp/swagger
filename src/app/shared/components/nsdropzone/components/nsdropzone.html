<button type="button" class="btn btn-sm btn-default btn-geral pull-right btn-add-file"
    ng-if="$ctrl.apresentarBtnAddAnexo" ng-click="$ctrl.addAnexo($event)">
    <i class="fas fa-paperclip"></i>
    <span>Adicionar Anexo</span>
</button>
<div nsdropzone="nsdropzone" options="$ctrl.options" model="$ctrl.model" add-file="$ctrl.AddFile(file)"
    remove-file="$ctrl.RemoveFile(file)" success-file="$ctrl.SuccessFile(response)"
    error-file="$ctrl.ErrorFile(response)" class="dropzone" ng-class="{possuianexos: ($ctrl.listFiles.length > 0)}">
</div>

<div style="padding: 15px" class="row" ng-if="$ctrl.listFiles.length && $ctrl.showTable">
    <table class="table table-striped table-hover table-condensed table-bordered">
        <thead>
            <tr>
                <th>
                    Nome
                </th>
                <th>
                    Tipo
                </th>
                <th>
                    Tamanho
                </th>
                <th>
                    Criação
                </th>
                <th>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in $ctrl.listFiles">
                <td>
                    {{ item.name }}
                </td>
                <td>
                    {{ item.type }}
                </td>
                <td>
                    {{ item.size }}
                </td>
                <td>
                    {{ item.created }}
                </td>
                <td>
                    <a ng-href="{{item.url}}" title="Download" target="_blank">
                        <i class="fas fa-download"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Preview utilizado para mostrar informações do anexo -->
<div class="preview-template-dropzone">
    <div class="dz-preview dz-file-preview">
        <!-- Div que apresenta o anexo após o upload(erro ou falha) -->
        <div class="dz-image">
            <div class="container-imagem">
                <img data-dz-thumbnail="">
                <div class="icon-file">
                    <i class="fas fa-image"></i>
                </div>
            </div>
            <div class="info-anexo">
                <span class="nome-anexo">
                    <span data-dz-name=""></span>
                </span>
                <div class="icon-sucesso"><i class="fas fa-check-circle"></i></div>
                <div class="icon-erro"><i class="fas fa-times-circle"></i></div>
            </div>
        </div>
        <!-- Div dos detalhes que aparecem ao passar o mouse por cima do anexo -->
        <div class="dz-details">
            <div class="info-anexo">
                <div class="nome-anexo">
                    <span data-dz-name=""></span></div>
                <div class="tamanho-anexo">
                    <span data-dz-size=""></span></div>
                <div class="msg-erro"><span>Falha no envio do arquivo</span></div>
            </div>
            <div class="acoes-anexo">
                <div class="acao-anexo acao-excluir">
                    <div data-dz-remove>
                        <i class="fas fa-trash"></i>
                    </div>
                    <div class="acao-label-container">
                        <div class="acao-label">Excluir arquivo</div>
                    </div>
                </div>
                <div class="acao-anexo acao-cancelar-upload">
                    <div data-dz-remove>
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="acao-label-container">
                        <div class="acao-label">Cancelar upload</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress></span></div>
        <div class="dz-success-mark"><span>✔</span></div>
        <div class="dz-error-mark"><span>✘</span></div>
    </div>
</div>
