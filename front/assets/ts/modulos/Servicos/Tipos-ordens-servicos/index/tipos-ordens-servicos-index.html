<div class='tiposordensservicos nsj-layout ' ng-class="{'nsj-loading-page' : tpsrdnssrvcs_lst_cntrllr.busy }">
    <div class="nsj-aside-list height-full col-md-4"
         ng-class="{ 'hidden-sm hidden-xs' : (('tiposordensservicos_show'| isStateEq) || ('tiposordensservicos_edit'| isStateEq) || ('tiposordensservicos_new'| isStateEq ))}">
        <div class="row height-full">
            <div class="panel panel-default height-full">
                <nsj-headline headline-title="Tipos de ordem de serviço"
                              ng-class="{ 'hidden-sm hidden-xs' : (('tiposordensservicos_show'| isStateEq) || ('tiposordensservicos_edit'| isStateEq) || ('tiposordensservicos_new'| isStateEq ))}">
                    <nsj-button tem-permissao="servicos_tiposordensservicos_create" class="hidden-xs" color="warning" icon="fa fa-plus" size="xs"
                                ui-sref="tiposordensservicos_new({})">
                        Criar
                    </nsj-button>
                    <nsj-button tem-permissao="servicos_tiposordensservicos_create" class="hidden-sm hidden-md hidden-lg" color="warning" format="fixed circle" icon="fa fa-plus"
                                size="lg" ui-sref="tiposordensservicos_new({})">
                        <span class="hidden-xs">Criar</span>
                    </nsj-button>
                </nsj-headline>
                <nsj-toolbar holder="Busca"
                             item-all="{{tpsrdnssrvcs_lst_cntrllr.entities[0].full_count}}"
                             item-in-page="{{tpsrdnssrvcs_lst_cntrllr.entities.length}}" model-search="{{tpsrdnssrvcs_lst_cntrllr.service.filter}}" ng-on-change_toolbar="tpsrdnssrvcs_lst_cntrllr.search($event.detail)"
                             refresh="true"
                             search="true"
                             select="{{tpsrdnssrvcs_lst_cntrllr.selectPage && tpsrdnssrvcs_lst_cntrllr.selected.length === tpsrdnssrvcs_lst_cntrllr.entities.length && !tpsrdnssrvcs_lst_cntrllr.selectAll && !tpsrdnssrvcs_lst_cntrllr.service.loadParams.finished}}"
                             select-all="{{tpsrdnssrvcs_lst_cntrllr.selectAll}}">
                </nsj-toolbar>
                <div class="panel-body body-list">
                    <div class="list-group" id="tiposordensservicos_list"
                         infinite-scroll='tpsrdnssrvcs_lst_cntrllr.nextPage()'
                         infinite-scroll-disabled='tpsrdnssrvcs_lst_cntrllr.isBusy()' infinite-scroll-distance='1'><a
                            class="list-group-item" href
                            ng-repeat="entity in tpsrdnssrvcs_lst_cntrllr.entities" ui-sref='tiposordensservicos_show({tipoordemservico : entity.tipoordemservico})'
                            ui-sref-active="active">
                        <h4 class="list-group-item-heading">
                            {{ entity.codigo }}
                        </h4>
                        <p class="list-group-item-text"><strong>Nome:</strong>
                            {{ entity.descricao }}
                        </p>
                    </a>
                        <p class="list-group-item"
                           ng-if="!tpsrdnssrvcs_lst_cntrllr.finished && (tpsrdnssrvcs_lst_cntrllr.service.to_load <= 0)">
                            <a href="" ng-click="tpsrdnssrvcs_lst_cntrllr.loadMore()">Ver mais...</a>
                        </p>
                        <p class="text-center article-loading height-full"
                           ng-class="{'onloading' : tpsrdnssrvcs_lst_cntrllr.isBusy() }"
                           ng-if="tpsrdnssrvcs_lst_cntrllr.isBusy()"></p>
                        <p class="text-center nfound"
                           ng-if="tpsrdnssrvcs_lst_cntrllr.entities.length == 0 && !tpsrdnssrvcs_lst_cntrllr.isBusy()">
                            Nenhum dado encontrado</p>
                    </div>
                </div>
                <!--/panel-body-->
            </div>
            <!--/panel-->
        </div>
    </div>
    <div class='empty-page col-md-8 article-area height-full padding-h-clear' ui-view>
        <div class="bt-new-article new-article text-center height-full empty-page-nodisplay">
            <span class="icon-page"><i class="fas fa-table fa-fw"></i></span>
            <h3>Visualize ou Crie um Tipo de Ordem de Serviço</h3>
            <p>Selecione um Tipo de Ordem de Serviço no painel ao lado para ver as suas informações. </p>
            <a tem-permissao="servicos_tiposordensservicos_create" class="btn btn-sm btn-warning" ui-sref="tiposordensservicos_new({})">
                <i class="fas fa-plus"></i> Criar
            </a>
        </div>
    </div>
    <div class="content-loading" ng-if="tpsrdnssrvcs_lst_cntrllr.busy">
        <div class="center-loading text-center">
            <div class="onloading"></div>
            Carregando...
        </div>
    </div>
</div>
