<div ng-class="{'nsj-loading-page' : tcncs_lst_cntrllr.busy }" class='tecnicos nsj-layout '>
    <div class="nsj-aside-list height-full col-md-4"
        ng-class="{ 'hidden-sm hidden-xs' : (('tecnicos_show'| isStateEq) || ('tecnicos_edit'| isStateEq) || ('tecnicos_new'| isStateEq ))}">
        <div class='row height-full'>
            <div class="panel panel-default height-full">
                <nsj-headline headline-title="Técnicos "
                    ng-class="{ 'hidden-sm hidden-xs' : (('tecnicos_show'| isStateEq) || ('tecnicos_edit'| isStateEq) || ('tecnicos_new'| isStateEq ))}">
                    <nsj-button tem-permissao="servicos_tecnicos_create" color="warning" icon="fa fa-plus" size="xs" class="hidden-xs"
                        ui-sref="tecnicos_new({})">
                        Criar
                    </nsj-button>
                    <nsj-button tem-permissao="servicos_tecnicos_create" color="warning" format="fixed circle" icon="fa fa-plus" size="lg"
                        class="hidden-sm hidden-md hidden-lg" ui-sref="tecnicos_new({})">
                        <span class="hidden-xs">Criar</span>
                    </nsj-button>
                </nsj-headline>
                <nsj-toolbar ng-on-change_toolbar="tcncs_lst_cntrllr.search($event.detail)" search="true" refresh="true"
                    holder="Busca" model-search="{{tcncs_lst_cntrllr.service.filter}}"
                    select="{{tcncs_lst_cntrllr.selectPage && tcncs_lst_cntrllr.selected.length === tcncs_lst_cntrllr.entities.length && !tcncs_lst_cntrllr.selectAll && !tcncs_lst_cntrllr.service.loadParams.finished}}"
                    select-all="{{tcncs_lst_cntrllr.selectAll}}" item-in-page="{{tcncs_lst_cntrllr.entities.length}}"
                    item-all="{{tcncs_lst_cntrllr.entities[0].full_count}}">
                </nsj-toolbar>
                <div class="panel-body body-list">
                    <div class="list-group" id="tecnicos_list" infinite-scroll='tcncs_lst_cntrllr.nextPage()'
                        infinite-scroll-disabled='tcncs_lst_cntrllr.isBusy()' infinite-scroll-distance='1'> <a href
                            ui-sref='tecnicos_show({tecnico : entity.tecnico})' class="list-group-item"
                            ng-repeat="entity in tcncs_lst_cntrllr.entities" ui-sref-active="active">
                            <h4 class="list-group-item-heading">
                                {{ entity.nome }}
                            </h4>
                            <p class="list-group-item-text"><strong>CPF:</strong>
                                {{ entity.cpf }}
                            </p>
                        </a>
                        <p class="list-group-item"
                            ng-if="!tcncs_lst_cntrllr.finished && (tcncs_lst_cntrllr.service.to_load <= 0)">
                            <a href="" ng-click="tcncs_lst_cntrllr.loadMore()">Ver mais...</a>
                        </p>
                        <p class="text-center article-loading height-full"
                            ng-class="{'onloading' : tcncs_lst_cntrllr.isBusy() }" ng-if="tcncs_lst_cntrllr.isBusy()">
                        </p>
                        <p class="text-center nfound"
                            ng-if="tcncs_lst_cntrllr.entities.length == 0 && !tcncs_lst_cntrllr.isBusy()">Nenhum dado
                            encontrado</p>
                    </div>
                </div>
                <!--/panel-body-->
            </div>
            <!--/panel-->
        </div>
    </div>
    <div class='empty-page col-md-8 article-area height-full padding-h-clear' ui-view>
        <div class="bt-new-article new-article text-center height-full empty-page-nodisplay">
            <span class="icon-page"><i class="fas fa-table fa-fw"></i></span>
            <h3>Visualize ou Crie um Técnico</h3>
            <p>Selecione um Técnico no painel ao lado para ver as suas informações. </p>
            <a tem-permissao="servicos_tecnicos_create" class="btn btn-sm btn-warning" ui-sref="tecnicos_new({})">
                <i class="fas fa-plus"></i> Criar
            </a>
        </div>
    </div>
    <div class="content-loading" ng-if="tcncs_lst_cntrllr.busy">
        <div class="center-loading text-center">
            <div class="onloading"></div>
            Carregando...
        </div>
    </div>
</div>
