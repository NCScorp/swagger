<div class="height-full layout-list">
    <nsj-headline headline-title="" headline-sub="true">
        <div class="pull-right">
            <a class="btn btn-sm btn-default hidden-lg hidden-md" ui-sref="tecnicos({})" title="Voltar"><i
                    class="fas fa-reply"></i><span class="hidden-xs">Voltar</span></a>

            <button tem-permissao="servicos_tecnicos_put" type="button" class="btn btn-sm btn-warning btn-edit"
                ui-sref="tecnicos_edit({ 'tecnico' : tcncs_frm_shw_cntrllr.entity.tecnico})"><i class="fas fa-edit"></i>
                    <span class="hidden-xs">Editar</span></button>        


            <button tem-permissao="servicos_tecnicos_delete" type="button" class="btn btn-sm btn-default btn-delete btn-geral"
                ng-click="tcncs_frm_shw_cntrllr.delete()" ng-if="tcncs_frm_shw_cntrllr.entity.tecnico  "><i
                    class="fas fa-trash"></i> <span class="hidden-xs">Excluir</span></button>

        </div>
    </nsj-headline>
    <div class="nsj-form padding-content" ng-class="{'nsj-loading-page' : tcncs_frm_shw_cntrllr.busy }">
        <div class="nsj-form-view top-buffer bottom-buffer">
            <div class="tecnicos-form-show">
                <div class="logo-tecnico">
                    <img id="img-logo-tecnico" src="{{tcncs_frm_shw_cntrllr.entity.pathlogo}}">
                </div>
                <div class="container-tecnicos-show-show">
                    <tecnicos-show-form entity="tcncs_frm_shw_cntrllr.entity" action="tcncs_frm_shw_cntrllr.action"
                        busy="tcncs_frm_shw_cntrllr.busy" constructors="tcncs_frm_shw_cntrllr.constructors">
                    </tecnicos-show-form>
                </div>
            </div>
        </div>
        <div class="form-group pull-left">
        </div>
        <div class="content-loading" ng-if="tcncs_frm_shw_cntrllr.busy">
            <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
            </div>
        </div>
    </div>
</div>
