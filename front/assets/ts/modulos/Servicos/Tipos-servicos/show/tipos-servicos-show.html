<div class="height-full layout-list">
    <nsj-headline headline-title="" headline-sub="true">
        <div class="pull-right">

            <a class="btn btn-sm btn-default hidden-lg hidden-md" ui-sref="tiposservicos({})" title="Voltar"><i
                    class="fas fa-reply"></i><span class="hidden-xs">Voltar</span></a>

            <button tem-permissao="servicos_tiposservicos_put" type="button" class="btn btn-sm btn-warning btn-edit"
                ui-sref="tiposservicos_edit({ 'tiposervico' : tpssrvcs_frm_shw_cntrllr.entity.tiposervico})"><i
                    class="fas fa-edit"></i> <span class="hidden-xs">Editar</span></button>        


            <button tem-permissao="servicos_tiposservicos_delete" type="button" class="btn btn-sm btn-default btn-delete btn-geral"
                ng-click="tpssrvcs_frm_shw_cntrllr.delete()" ng-if="tpssrvcs_frm_shw_cntrllr.entity.tiposervico  "><i
                    class="fas fa-trash"></i> <span class="hidden-xs">Excluir</span></button>


        </div>
    </nsj-headline>
    <div class="nsj-form padding-content" ng-class="{'nsj-loading-page' : tpssrvcs_frm_shw_cntrllr.busy }">
        <div class="nsj-form-view top-buffer bottom-buffer">
            <tipos-servicos-show-form entity="tpssrvcs_frm_shw_cntrllr.entity"
                action="tpssrvcs_frm_shw_cntrllr.action" busy="tpssrvcs_frm_shw_cntrllr.busy"
                constructors="tpssrvcs_frm_shw_cntrllr.constructors"></tipos-servicos-show-form>
        </div>

        <div class="form-group pull-left">


        </div>
        <div class="content-loading" ng-if="tpssrvcs_frm_shw_cntrllr.busy">
            <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
            </div>
        </div>
    </div>
</div>
