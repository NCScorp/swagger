<div class="height-full layout-list">
    <nsj-headline headline-title="" headline-sub="true">
        <div class="pull-right">

            <a class="btn btn-sm btn-default hidden-lg hidden-md" ui-sref="equipes({})" title="Voltar"><i
                    class="fas fa-reply"></i><span class="hidden-xs">Voltar</span></a>

            <button tem-permissao="servicos_equipes_put" type="button" class="btn btn-sm btn-warning btn-edit"
                ui-sref="equipes_edit({ 'equipetecnico' : qps_frm_shw_cntrllr.entity.equipetecnico})"><i
                    class="fas fa-edit"></i> <span class="hidden-xs">Editar</span></button>        


            <button tem-permissao="servicos_equipes_delete" type="button" class="btn btn-sm btn-default btn-delete btn-geral"
                ng-click="qps_frm_shw_cntrllr.delete()" ng-if="qps_frm_shw_cntrllr.entity.equipetecnico"><i
                    class="fas fa-trash"></i> <span class="hidden-xs">Excluir</span></button>


        </div>
    </nsj-headline>
    <div class="nsj-form padding-content" ng-class="{'nsj-loading-page' : qps_frm_shw_cntrllr.busy }">
        <div class="nsj-form-view top-buffer bottom-buffer">
            <equipes-show-form entity="qps_frm_shw_cntrllr.entity" action="qps_frm_shw_cntrllr.action"
                busy="qps_frm_shw_cntrllr.busy" constructors="qps_frm_shw_cntrllr.constructors">
            </equipes-show-form>
        </div>

        <div class="form-group pull-left">


        </div>
        <div class="content-loading" ng-if="qps_frm_shw_cntrllr.busy">
            <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
            </div>
        </div>
    </div>
</div>
