<div ng-class="{'nsj-loading-page' : srvcstcncs_lst_cntrllr.busy }" class='servicostecnicos nsj-layout '>
    <div class="nsj-aside-list height-full col-md-4"
        ng-class="{ 'hidden-sm hidden-xs' : (('servicostecnicos_show'| isStateEq) || ('servicostecnicos_edit'| isStateEq) || ('servicostecnicos_new'| isStateEq ))}">
        <div class='row height-full'>
            <div class="panel panel-default height-full">
                <nsj-headline headline-title="Serviços Técnicos "
                    ng-class="{ 'hidden-sm hidden-xs' : (('servicostecnicos_show'| isStateEq) || ('servicostecnicos_edit'| isStateEq) || ('servicostecnicos_new'| isStateEq ))}">

                    <nsj-button tem-permissao="servicos_servicostecnicos_create" color="warning" icon="fa fa-plus" size="xs" class="hidden-xs"
                        ui-sref="servicostecnicos_new({})">
                        Criar
                    </nsj-button>

                    <nsj-button tem-permissao="servicos_servicostecnicos_create" color="warning" format="fixed circle" icon="fa fa-plus" size="lg"
                        class="hidden-sm hidden-md hidden-lg" ui-sref="servicostecnicos_new({})">
                        <span class="hidden-xs">Criar</span>
                    </nsj-button>

                </nsj-headline>

                <nsj-toolbar ng-on-change_toolbar="srvcstcncs_lst_cntrllr.search($event.detail)" search="true"
                    refresh="true" holder="Busca" model-search="{{srvcstcncs_lst_cntrllr.service.filter}}"
                    select="{{srvcstcncs_lst_cntrllr.selectPage && srvcstcncs_lst_cntrllr.selected.length === srvcstcncs_lst_cntrllr.entities.length && !srvcstcncs_lst_cntrllr.selectAll && !srvcstcncs_lst_cntrllr.service.loadParams.finished}}"
                    select-all="{{srvcstcncs_lst_cntrllr.selectAll}}"
                    item-in-page="{{srvcstcncs_lst_cntrllr.entities.length}}"
                    item-all="{{srvcstcncs_lst_cntrllr.entities[0].full_count}}">
                </nsj-toolbar>
                <div class="panel-body body-list">
                    <div class="list-group" id="servicostecnicos_list"
                        infinite-scroll='srvcstcncs_lst_cntrllr.nextPage()'
                        infinite-scroll-disabled='srvcstcncs_lst_cntrllr.isBusy()' infinite-scroll-distance='1'> <a href
                            ui-sref='servicostecnicos_show({servicotecnico : entity.servicotecnico})'
                            class="list-group-item" ng-repeat="entity in srvcstcncs_lst_cntrllr.entities"
                            ui-sref-active="active">

                            <h4 class="list-group-item-heading">
                                {{ entity.descricao }}
                            </h4>
                            <p class="list-group-item-text"><strong>código:</strong>
                                {{ entity.codigo }}
                            </p>
                            <p class="list-group-item-text"><strong>tipo:</strong>
                                <span ng-bind="[&quot;Padr\u00e3o&quot;,&quot;Transporte&quot;][entity.tipo]"></span>
                            </p>
                        </a>
                        <p class="list-group-item"
                            ng-if="!srvcstcncs_lst_cntrllr.finished && (srvcstcncs_lst_cntrllr.service.to_load <= 0)">
                            <a href="" ng-click="srvcstcncs_lst_cntrllr.loadMore()">Ver mais...</a>
                        </p>
                        <p class="text-center article-loading height-full"
                            ng-class="{'onloading' : srvcstcncs_lst_cntrllr.isBusy() }"
                            ng-if="srvcstcncs_lst_cntrllr.isBusy()"></p>
                        <p class="text-center nfound"
                            ng-if="srvcstcncs_lst_cntrllr.entities.length == 0 && !srvcstcncs_lst_cntrllr.isBusy()">
                            Nenhum dado encontrado</p>
                    </div>

                </div>
                <!--/panel-body-->
            </div>
            <!--/panel-->
        </div>
    </div>

    <div class='empty-page col-md-8 article-area height-full padding-h-clear' ui-view>
        <div class="bt-new-article new-article text-center height-full empty-page-nodisplay">
            <span class="icon-page"><i class="fas fa-table fa-fw"></i></span>
            <h3>Visualize ou Crie um Serviço Técnico</h3>
            <p>Selecione um Serviço Técnico no painel ao lado para ver as suas informações. </p>

            <a tem-permissao="servicos_servicostecnicos_create" class="btn btn-sm btn-warning" ui-sref="servicostecnicos_new({})">
                <i class="fas fa-plus"></i> Criar
            </a>

        </div>
    </div>
    <div class="content-loading" ng-if="srvcstcncs_lst_cntrllr.busy">
        <div class="center-loading text-center">
            <div class="onloading"></div>
            Carregando...
        </div>
    </div>
</div>
