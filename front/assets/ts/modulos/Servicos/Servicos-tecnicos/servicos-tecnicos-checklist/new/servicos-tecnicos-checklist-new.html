<div class="height-full layout-table">

    <form nsj-focus name="srvcstcncs_srvcstcncschcklst_frm_nw_cntrllr.form" novalidate="novalidate"
        ng-class="{'content-scroll':'table' === 'table','nsj-loading-page' : srvcstcncs_srvcstcncschcklst_frm_nw_cntrllr.busy }"
        role="form" ng-submit="srvcstcncs_srvcstcncschcklst_frm_nw_cntrllr.submit()" class="height-full">


        <nsj-headline headline-title="" headline-sub="true">
            <div class="pull-right">



                <button type="button" class="btn btn-sm btn-default btn-delete btn-geral"
                    ng-click="srvcstcncs_srvcstcncschcklst_frm_nw_cntrllr.delete()"
                    ng-if="srvcstcncs_srvcstcncschcklst_frm_nw_cntrllr.entity.servicotecnicochecklist  "><i
                        class="fas fa-trash"></i> <span class="hidden-xs">Excluir</span></button>





            </div>
        </nsj-headline>
        <div class="nsj-form padding-content">
            <servicos-tecnicos-checklist-form
                entity="srvcstcncs_srvcstcncschcklst_frm_nw_cntrllr.entity"
                form="srvcstcncs_srvcstcncschcklst_frm_nw_cntrllr.form"
                busy="srvcstcncs_srvcstcncschcklst_frm_nw_cntrllr.busy"
                action="srvcstcncs_srvcstcncschcklst_frm_nw_cntrllr.action"
                constructors="srvcstcncs_srvcstcncschcklst_frm_nw_cntrllr.constructors">
            </servicos-tecnicos-checklist-form>
            <ul class="list-unstyled list-inline pull-left">
                <li>

                    <div class="form-group pull-left">

                        <button type="button" ng-click="srvcstcncs_srvcstcncschcklst_frm_nw_cntrllr.submit()"
                            ng-class="{loading:srvcstcncs_srvcstcncschcklst_frm_nw_cntrllr.entity.$$__submitting}"
                            ng-disabled="srvcstcncs_srvcstcncschcklst_frm_nw_cntrllr.entity.$$__submitting || srvcstcncs_srvcstcncschcklst_frm_nw_cntrllr.form.$pristine"
                            class="btn btn-sm btn-primary btn-save btn-geral">
                            <i class="fa fa-check"></i> Salvar
                        </button>

                        <a class="btn btn-sm"
                            ui-sref="servicostecnicos_servicostecnicoschecklist({'servicotecnico' : srvcstcncs_srvcstcncschcklst_frm_nw_cntrllr.constructors.servicotecnico,})"><i
                                class="fa fa-times" aria-hidden="true"></i> Cancelar</a>

                    </div>
                </li>
            </ul>
        </div>
        <div class="content-loading" ng-if="srvcstcncs_srvcstcncschcklst_frm_nw_cntrllr.busy">
            <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
            </div>
        </div>
    </form>

</div>
