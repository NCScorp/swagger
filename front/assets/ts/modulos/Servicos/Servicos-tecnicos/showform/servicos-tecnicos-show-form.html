<div class="row  row-form-view">
    <div class="col-sm-3">
        <div class="form-group clearfix"><label class="control-label">Código </label>
            <p class="form-control-static"><span id="codigo" class="form-control-static"
                    ng-bind="($ctrl.entity.codigo) || 'Não informado'"></span></p>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group clearfix"><label class="control-label">Nome </label>
            <p class="form-control-static"><span id="descricao" class="form-control-static"
                    ng-bind="($ctrl.entity.descricao) || 'Não informado'"></span></p>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group clearfix"><label class="control-label">Valor (Opcional) </label>
            <p class="form-control-static"><span id="number" class="form-control-static"
                    ng-bind="($ctrl.entity.valor| currency : 'R$ ') || 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-4">
        <div class="form-group clearfix"><label class="control-label">Tipo de Serviço (Opcional) </label>
            <p class="form-control-static"><span id="tiposservicos" class="form-control-static"
                    ng-bind="$ctrl.entity.tiposservicos.descricao || 'Não informado'"></span></p>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group clearfix"><label class="control-label">Tipo </label>
            <p class="form-control-static"><span id="tipo" class="form-control-static"
                    ng-bind="([&quot;Padr\u00e3o&quot;,&quot;Transporte&quot;][$ctrl.entity.tipo])|| 'Não informado'"></span>
            </p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-6">
        <div class="form-group clearfix"><label class="control-label">Itens de Faturamento (Opcional) </label>
            <p class="form-control-static"><span id="itemfaturamento" class="form-control-static"
                    ng-bind="$ctrl.entity.itemfaturamento.descricaoservico || 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix">
            <object-list class="object-list" entities='$ctrl.entity.servicostecnicoschecklist'
                service="servicosTecnicosChecklistService"
                constructors="{ 'servicotecnico' : $ctrl.entity.servicotecnico,  }" autosaveEnabled=>
                <div>
                    <div>
                        <table class="table table-striped table-hover table-condensed table-bordered">
                            <thead>
                                <tr>
                                    <th>
                                        Descrição
                                    </th>
                                    <th>
                                        Obrigatório
                                    </th>
                                    <th class='compact'></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="subentity in oblistctrl.entities"
                                    ng-controller="ObjectListItemCtrl as itemctrl">
                                    <td> {{ subentity.descricao }} </td>
                                    <td> {{ subentity.obrigatorio ? 'Sim' : 'Não'  }} </td>
                                </tr>
                            </tbody>
                            <tfoot ng-if="oblistctrl.entities.length == 0">
                                <tr>
                                    <td colspan="6" class="state-empty">
                                        <div class="empty-list">
                                            <p class="text-center"> Não existem itens para mostrar nesta lista. </p>
                                        </div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </object-list>
            <div ng-if="$ctrl.form.$dirty || $ctrl.form.$submitted"></div>
        </div>
    </div>
</div>
