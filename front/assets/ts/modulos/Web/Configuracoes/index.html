   

 



<div ng-class="{'nsj-loading-page' : wb_cnfgrcs_lst_cntrllr.busy }" class='web_configuracoes nsj-layout '> 
    <div class="nsj-aside-list height-full col-md-4" ng-class="{ 'hidden-sm hidden-xs' : (('web_configuracoes_show'| isStateEq) || ('web_configuracoes_edit'| isStateEq) || ('web_configuracoes_new'| isStateEq ))}">
        <div class='row height-full'>

            <div class="panel panel-default height-full">
<nsj-headline headline-title="Configurações" ng-class="{ 'hidden-sm hidden-xs' : (('web_configuracoes_show'| isStateEq) || ('web_configuracoes_edit'| isStateEq) || ('web_configuracoes_new'| isStateEq ))}">
    </nsj-headline>

<nsj-toolbar ng-on-change_toolbar="wb_cnfgrcs_lst_cntrllr.search($event.detail)" search="false" refresh = "true" holder="Busca" model-search="{{wb_cnfgrcs_lst_cntrllr.service.filter}}" select="{{wb_cnfgrcs_lst_cntrllr.selectPage && wb_cnfgrcs_lst_cntrllr.selected.length === wb_cnfgrcs_lst_cntrllr.entities.length && !wb_cnfgrcs_lst_cntrllr.selectAll && !wb_cnfgrcs_lst_cntrllr.service.loadParams.finished}}" select-all="{{wb_cnfgrcs_lst_cntrllr.selectAll}}" item-in-page="{{wb_cnfgrcs_lst_cntrllr.entities.length}}" item-all="{{wb_cnfgrcs_lst_cntrllr.entities[0].full_count}}">
                    <nsj-filters slot="filters">
                                                                                                                                                                                                                                        <nsj-filter-seletor options="{{wb_cnfgrcs_lst_cntrllr.$rootScope.OPTIONS_WebConfiguracoes}} " ng-if="true" type="seletor" max-occurs="{{wb_cnfgrcs_lst_cntrllr.$rootScope.MAXOCCURS_WebConfiguracoes}} " input="{{wb_cnfgrcs_lst_cntrllr.$rootScope.SELECTS_WebConfiguracoes}} " text-disabled="Selecionar..." model="{{wb_cnfgrcs_lst_cntrllr.filters}} "></nsj-filter-seletor>
    </nsj-filters>
   
                                        </nsj-toolbar>
                <div class="panel-body body-list">
                                        <div class="list-group" id="web_configuracoes_list" infinite-scroll='wb_cnfgrcs_lst_cntrllr.nextPage()' infinite-scroll-disabled='wb_cnfgrcs_lst_cntrllr.isBusy()' infinite-scroll-distance='1'>    <a href ui-sref='web_configuracoes_show({configuracao : entity.configuracao})'  class="list-group-item" ng-repeat="entity in wb_cnfgrcs_lst_cntrllr.entities" ui-sref-active="active">
                        
                    <h4 class="list-group-item-heading">
                                        {{ entity.configuracao }} 
                            </h4>
                                            <p class="list-group-item-text">
                            {{ entity.chave }} 
                </p>
                                                <p class="list-group-item-text">
                            {{ entity.valor }} 
                </p>
                                                <p class="list-group-item-text">
                            {{ entity.tenant }} 
                </p>
                                                <p class="list-group-item-text">
                            {{ entity.sistema }} 
                </p>
                                                <p class="list-group-item-text">
                            {{ entity.id_grupoempresarial }} 
                </p>
                        </a>            <p class="list-group-item" ng-if="!wb_cnfgrcs_lst_cntrllr.finished && (wb_cnfgrcs_lst_cntrllr.service.to_load <= 0)">
            <a href="" ng-click="wb_cnfgrcs_lst_cntrllr.loadMore()">Ver mais...</a>
        </p>
        <p class="text-center article-loading height-full" ng-class="{'onloading' : wb_cnfgrcs_lst_cntrllr.isBusy() }" ng-if="wb_cnfgrcs_lst_cntrllr.isBusy()"></p>
    <p class="text-center nfound" ng-if="wb_cnfgrcs_lst_cntrllr.entities.length == 0 && !wb_cnfgrcs_lst_cntrllr.isBusy()">Nenhum dado encontrado</p>
</div>
            
                                        </div><!--/panel-body-->
            </div><!--/panel-->
        </div>
    </div>

    <div class='empty-page col-md-8 article-area height-full padding-h-clear' ui-view>
            <div class="bt-new-article new-article text-center height-full">
                <span class="icon-page"><i class="fas fa-table fa-fw"></i></span>
                <h3>Selecione configuraçõe</h3>
                <p>Selecione configuraçõe no painel ao lado para ver suas informações. </p>
               
            </div>
        </div>
        <div class="content-loading"  ng-if="wb_cnfgrcs_lst_cntrllr.busy">
                <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
                </div>
            </div>
</div>
