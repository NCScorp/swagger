   

 



<div ng-class="{'nsj-loading-page' : stq_fmls_lst_cntrllr.busy }" class='estoque_familias nsj-layout '> 
    <div class="nsj-aside-list height-full col-md-4" ng-class="{ 'hidden-sm hidden-xs' : (('estoque_familias_show'| isStateEq) || ('estoque_familias_edit'| isStateEq) || ('estoque_familias_new'| isStateEq ))}">
        <div class='row height-full'>

            <div class="panel panel-default height-full">
<nsj-headline headline-title="Unidades" ng-class="{ 'hidden-sm hidden-xs' : (('estoque_familias_show'| isStateEq) || ('estoque_familias_edit'| isStateEq) || ('estoque_familias_new'| isStateEq ))}">
    </nsj-headline>

<nsj-toolbar ng-on-change_toolbar="stq_fmls_lst_cntrllr.search($event.detail)" search="true" refresh = "true" holder="Busca" model-search="{{stq_fmls_lst_cntrllr.service.filter}}" select="{{stq_fmls_lst_cntrllr.selectPage && stq_fmls_lst_cntrllr.selected.length === stq_fmls_lst_cntrllr.entities.length && !stq_fmls_lst_cntrllr.selectAll && !stq_fmls_lst_cntrllr.service.loadParams.finished}}" select-all="{{stq_fmls_lst_cntrllr.selectAll}}" item-in-page="{{stq_fmls_lst_cntrllr.entities.length}}" item-all="{{stq_fmls_lst_cntrllr.entities[0].full_count}}">
                    </nsj-toolbar>
                <div class="panel-body body-list">
                                        <div class="list-group" id="estoque_familias_list" >    <a href   class="list-group-item" ng-repeat="entity in stq_fmls_lst_cntrllr.entities" ui-sref-active="active">
                        
                    <h4 class="list-group-item-heading">
                                        {{ entity.descricao }} 
                            </h4>
                                            <p class="list-group-item-text"><strong>Código:</strong>
                            {{ entity.codigo }} 
                </p>
                                                <p class="list-group-item-text"><strong>Valor Base:</strong>
                            {{ entity.valor }} 
                </p>
                        </a>        <p class="text-center article-loading height-full" ng-class="{'onloading' : stq_fmls_lst_cntrllr.isBusy() }" ng-if="stq_fmls_lst_cntrllr.isBusy()"></p>
    <p class="text-center nfound" ng-if="stq_fmls_lst_cntrllr.entities.length == 0 && !stq_fmls_lst_cntrllr.isBusy()">Nenhum dado encontrado</p>
</div>
            
                                        </div><!--/panel-body-->
            </div><!--/panel-->
        </div>
    </div>

    <div class='empty-page col-md-8 article-area height-full padding-h-clear' ui-view>
            <div class="bt-new-article new-article text-center height-full">
                <span class="icon-page"><i class="fas fa-table fa-fw"></i></span>
                <h3>Selecione unidade</h3>
                <p>Selecione unidade no painel ao lado para ver suas informações. </p>
               
            </div>
        </div>
        <div class="content-loading"  ng-if="stq_fmls_lst_cntrllr.busy">
                <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
                </div>
            </div>
</div>
