<div class="height-full layout-list">

                <button tem-permissao="estoque_unidades_put" type="button" class="btn btn-sm btn-warning btn-edit"  ui-sref="estoque_unidades_edit({ 'unidade' : stq_ndds_frm_shw_cntrllr.entity.unidade})"><i class="fas fa-edit"></i> <span class="hidden-xs">Editar</span></button>

</nsj-headline>

            </div>        <div class="content-loading"  ng-if="stq_ndds_frm_shw_cntrllr.busy">
