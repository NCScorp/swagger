   

 



<div ng-class="{'nsj-loading-page' : stq_ndds_lst_cntrllr.busy }" class='estoque_unidades nsj-layout '> 
    <div class="nsj-aside-list height-full col-md-4" ng-class="{ 'hidden-sm hidden-xs' : (('estoque_unidades_show'| isStateEq) || ('estoque_unidades_edit'| isStateEq) || ('estoque_unidades_new'| isStateEq ))}">
        <div class='row height-full'>

            <div class="panel panel-default height-full">
<nsj-headline headline-title="Unidades" ng-class="{ 'hidden-sm hidden-xs' : (('estoque_unidades_show'| isStateEq) || ('estoque_unidades_edit'| isStateEq) || ('estoque_unidades_new'| isStateEq ))}">
    
            <nsj-button tem-permissao="estoque_unidades_create" color="warning" icon="fa fa-plus" size="xs" class="hidden-xs"
                        ui-sref="estoque_unidades_new({})"
                            
                    >
        Criar
    </nsj-button>
    <nsj-button tem-permissao="estoque_unidades_create" color="warning" format="fixed circle" icon="fa fa-plus" size="lg" class="hidden-sm hidden-md hidden-lg"
                        ui-sref="estoque_unidades_new({})"
                            
                    >
        <span class="hidden-xs">Criar</span>
    </nsj-button>
</nsj-headline>

<nsj-toolbar ng-on-change_toolbar="stq_ndds_lst_cntrllr.search($event.detail)" search="true" refresh = "true" holder="Busca" model-search="{{stq_ndds_lst_cntrllr.service.filter}}" select="{{stq_ndds_lst_cntrllr.selectPage && stq_ndds_lst_cntrllr.selected.length === stq_ndds_lst_cntrllr.entities.length && !stq_ndds_lst_cntrllr.selectAll && !stq_ndds_lst_cntrllr.service.loadParams.finished}}" select-all="{{stq_ndds_lst_cntrllr.selectAll}}" item-in-page="{{stq_ndds_lst_cntrllr.entities.length}}" item-all="{{stq_ndds_lst_cntrllr.entities[0].full_count}}">
                    </nsj-toolbar>
                <div class="panel-body body-list">
                                        <div class="list-group" id="estoque_unidades_list" >    <a href ui-sref='estoque_unidades_show({unidade : entity.unidade})'  class="list-group-item" ng-repeat="entity in stq_ndds_lst_cntrllr.entities" ui-sref-active="active">
                        
                    <h4 class="list-group-item-heading">
                                        {{ entity.descricao }} 
                            </h4>
                                            <p class="list-group-item-text"><strong>Código:</strong>
                            {{ entity.codigo }} 
                </p>
                        </a>        <p class="text-center article-loading height-full" ng-class="{'onloading' : stq_ndds_lst_cntrllr.isBusy() }" ng-if="stq_ndds_lst_cntrllr.isBusy()"></p>
    <p class="text-center nfound" ng-if="stq_ndds_lst_cntrllr.entities.length == 0 && !stq_ndds_lst_cntrllr.isBusy()">Nenhum dado encontrado</p>
</div>
            
                                        </div><!--/panel-body-->
            </div><!--/panel-->
        </div>
    </div>

    <div class='empty-page col-md-8 article-area height-full padding-h-clear' ui-view>
    <div class="bt-new-article new-article text-center height-full empty-page-nodisplay">
        <span class="icon-page"><i class="fas fa-table fa-fw"></i></span>
        <h3>Selecione ou Adicione uma Unidade</h3>
        <p>Selecione uma Unidade no painel ao lado para ver suas informações. </p>
                                <a tem-permissao="estoque_unidades_create" class="btn btn-sm btn-warning"
                                            ui-sref="estoque_unidades_new({})"
                                    
                                        >
                <i class="fas fa-plus"></i> Criar
            </a>
        
    </div>
</div>
<div class="content-loading"  ng-if="stq_ndds_lst_cntrllr.busy">
                <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
                </div>
            </div>
</div>
