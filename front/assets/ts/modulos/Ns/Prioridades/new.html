<div class="height-full layout-list">
  <form
    nsj-focus
    name="ns_prrdds_frm_nw_cntrllr.form"
    novalidate="novalidate"
    ng-class="{'content-scroll':'list' === 'table','nsj-loading-page' : ns_prrdds_frm_nw_cntrllr.busy }"
    role="form"
    ng-submit="ns_prrdds_frm_nw_cntrllr.submit()"
    class="height-full"
  >
    <nsj-headline
      headline-title="Novo nÃ­vel de prioridade "
      headline-sub="true"
    >
      <div class="pull-right">
        <div class="form-group">
          <button
            type="button"
            ng-click="ns_prrdds_frm_nw_cntrllr.submit()"
            ng-class="{loading:ns_prrdds_frm_nw_cntrllr.entity.$$__submitting}"
            ng-disabled="ns_prrdds_frm_nw_cntrllr.entity.$$__submitting || ns_prrdds_frm_nw_cntrllr.form.$pristine"
            class="btn btn-sm btn-warning btn-save btn-geral"
          >
            <i class="fa fa-check"></i> Salvar
          </button>

          <a class="btn btn-sm btn-default" ui-sref="ns_prioridades({})">
            <i class="fa fa-times"></i> Descartar
          </a>
        </div>
      </div>
    </nsj-headline>
    <div class="nsj-form padding-content">
      <ns-prioridades-default
        entity="ns_prrdds_frm_nw_cntrllr.entity"
        form="ns_prrdds_frm_nw_cntrllr.form"
        busy="ns_prrdds_frm_nw_cntrllr.busy"
        action="ns_prrdds_frm_nw_cntrllr.action"
        constructors="ns_prrdds_frm_nw_cntrllr.constructors"
      ></ns-prioridades-default>
      <!-- <ul class="list-unstyled list-inline pull-left">
                <li>

                    <div class="form-group pull-left">

                        <button type="button" ng-click="ns_prrdds_frm_nw_cntrllr.submit()"
                            ng-class="{loading:ns_prrdds_frm_nw_cntrllr.entity.$$__submitting}"
                            ng-disabled="ns_prrdds_frm_nw_cntrllr.entity.$$__submitting || ns_prrdds_frm_nw_cntrllr.form.$pristine"
                            class="btn btn-sm btn-warning btn-save btn-geral">
                            <i class="fa fa-check"></i> Salvar
                        </button>

                        <a class="btn btn-sm" ui-sref="ns_prioridades({})"><i class="fa fa-times" aria-hidden="true"></i>
                            Cancelar</a>

                    </div>
                </li>
            </ul> -->
    </div>
    <div class="content-loading" ng-if="ns_prrdds_frm_nw_cntrllr.busy">
      <div class="center-loading text-center">
        <div class="onloading"></div>
        Carregando...
      </div>
    </div>
  </form>
</div>
