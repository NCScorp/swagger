   

 



<div ng-class="{'nsj-loading-page' : ns_mncps_lst_cntrllr.busy }" class='ns_municipios nsj-layout '> 
    <div class="nsj-aside-list height-full col-md-4" ng-class="{ 'hidden-sm hidden-xs' : (('ns_municipios_show'| isStateEq) || ('ns_municipios_edit'| isStateEq) || ('ns_municipios_new'| isStateEq ))}">
        <div class='row height-full'>

            <div class="panel panel-default height-full">
<nsj-headline headline-title="Municipios" ng-class="{ 'hidden-sm hidden-xs' : (('ns_municipios_show'| isStateEq) || ('ns_municipios_edit'| isStateEq) || ('ns_municipios_new'| isStateEq ))}">
    </nsj-headline>

<nsj-toolbar ng-on-change_toolbar="ns_mncps_lst_cntrllr.search($event.detail)" search="true" refresh = "true" holder="Busca" model-search="{{ns_mncps_lst_cntrllr.service.filter}}" select="{{ns_mncps_lst_cntrllr.selectPage && ns_mncps_lst_cntrllr.selected.length === ns_mncps_lst_cntrllr.entities.length && !ns_mncps_lst_cntrllr.selectAll && !ns_mncps_lst_cntrllr.service.loadParams.finished}}" select-all="{{ns_mncps_lst_cntrllr.selectAll}}" item-in-page="{{ns_mncps_lst_cntrllr.entities.length}}" item-all="{{ns_mncps_lst_cntrllr.entities[0].full_count}}">
                    <nsj-filters slot="filters">
                                                                                                                                                                            <nsj-filter-seletor options="{{ns_mncps_lst_cntrllr.$rootScope.OPTIONS_NsMunicipios}} " ng-if="false" type="seletor" max-occurs="{{ns_mncps_lst_cntrllr.$rootScope.MAXOCCURS_NsMunicipios}} " input="{{ns_mncps_lst_cntrllr.$rootScope.SELECTS_NsMunicipios}} " text-disabled="Selecionar..." model="{{ns_mncps_lst_cntrllr.filters}} "></nsj-filter-seletor>
    </nsj-filters>
   
                                        </nsj-toolbar>
                <div class="panel-body body-list">
                                        <div class="list-group" id="ns_municipios_list" infinite-scroll='ns_mncps_lst_cntrllr.nextPage()' infinite-scroll-disabled='ns_mncps_lst_cntrllr.isBusy()' infinite-scroll-distance='1'>    <a href ui-sref='ns_municipios_show({codigo : entity.codigo})'  class="list-group-item" ng-repeat="entity in ns_mncps_lst_cntrllr.entities" ui-sref-active="active">
                        
                    <h4 class="list-group-item-heading">
                                        {{ entity.nome }} 
                            </h4>
                    </a>            <p class="list-group-item" ng-if="!ns_mncps_lst_cntrllr.finished && (ns_mncps_lst_cntrllr.service.to_load <= 0)">
            <a href="" ng-click="ns_mncps_lst_cntrllr.loadMore()">Ver mais...</a>
        </p>
        <p class="text-center article-loading height-full" ng-class="{'onloading' : ns_mncps_lst_cntrllr.isBusy() }" ng-if="ns_mncps_lst_cntrllr.isBusy()"></p>
    <p class="text-center nfound" ng-if="ns_mncps_lst_cntrllr.entities.length == 0 && !ns_mncps_lst_cntrllr.isBusy()">Nenhum dado encontrado</p>
</div>
            
                                        </div><!--/panel-body-->
            </div><!--/panel-->
        </div>
    </div>

    <div class='empty-page col-md-8 article-area height-full padding-h-clear' ui-view>
            <div class="bt-new-article new-article text-center height-full">
                <span class="icon-page"><i class="fas fa-table fa-fw"></i></span>
                <h3>Selecione municipio</h3>
                <p>Selecione municipio no painel ao lado para ver suas informações. </p>
               
            </div>
        </div>
        <div class="content-loading"  ng-if="ns_mncps_lst_cntrllr.busy">
                <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
                </div>
            </div>
</div>
