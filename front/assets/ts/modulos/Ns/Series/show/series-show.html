<div class="height-full layout-list">
    <nsj-headline headline-title="" headline-sub="true">
        <div class="pull-right">

            <a class="btn btn-sm btn-default hidden-lg hidden-md" ui-sref="ns_series({})" title="Voltar"><i
                    class="fas fa-reply"></i><span class="hidden-xs">Voltar</span></a>

            <button tem-permissao="ns_series_put" type="button" class="btn btn-sm btn-warning btn-edit"
                ui-sref="ns_series_edit({ 'serie' : ns_srs_frm_shw_cntrllr.entity.serie})"><i class="fas fa-edit"></i>
                <span class="hidden-xs">Editar</span></button>        


            <button tem-permissao="ns_series_delete" type="button" class="btn btn-sm btn-default btn-delete btn-geral"
                ng-click="ns_srs_frm_shw_cntrllr.delete()" ng-if="ns_srs_frm_shw_cntrllr.entity.serie  "><i
                    class="fas fa-trash"></i> <span class="hidden-xs">Excluir</span></button>   


        </div>
    </nsj-headline>
    <div class="nsj-form padding-content" ng-class="{'nsj-loading-page' : ns_srs_frm_shw_cntrllr.busy }">
        <div class="nsj-form-view top-buffer bottom-buffer">
            <ns-series-show-form entity="ns_srs_frm_shw_cntrllr.entity" action="ns_srs_frm_shw_cntrllr.action"
                busy="ns_srs_frm_shw_cntrllr.busy" constructors="ns_srs_frm_shw_cntrllr.constructors">
            </ns-series-show-form>
        </div>

        <div class="form-group pull-left">


        </div>
        <div class="content-loading" ng-if="ns_srs_frm_shw_cntrllr.busy">
            <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
            </div>
        </div>
    </div>
</div>
