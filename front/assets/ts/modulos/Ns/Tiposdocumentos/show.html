<div class="height-full layout-list">
    <nsj-headline headline-title="Tipo de documento " headline-sub="true">
        <div class="pull-right">
            <a class="btn btn-sm btn-default hidden-lg hidden-md" ui-sref="ns_tiposdocumentos({})" title="Voltar"><i
                    class="fas fa-reply"></i><span class="hidden-xs">Voltar</span></a>




            <button tem-permissao="ns_tiposdocumentos_put" type="button" class="btn btn-sm btn-warning btn-edit"
                ui-sref="ns_tiposdocumentos_edit({ 'tipodocumento' : ns_tpsdcmnts_frm_shw_cntrllr.entity.tipodocumento})"><i
                    class="fas fa-edit"></i> <span class="hidden-xs">Editar</span></button>
        </div>
    </nsj-headline>
    <div class="nsj-form padding-content" ng-class="{'nsj-loading-page' : ns_tpsdcmnts_frm_shw_cntrllr.busy }">
        <div class="nsj-form-view top-buffer bottom-buffer">
            <ns-tiposdocumentos-default-show entity="ns_tpsdcmnts_frm_shw_cntrllr.entity"
                action="ns_tpsdcmnts_frm_shw_cntrllr.action" busy="ns_tpsdcmnts_frm_shw_cntrllr.busy"
                constructors="ns_tpsdcmnts_frm_shw_cntrllr.constructors"></ns-tiposdocumentos-default-show>
        </div>

        <div class="form-group pull-left">


        </div>
        <div class="content-loading" ng-if="ns_tpsdcmnts_frm_shw_cntrllr.busy">
            <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
            </div>
        </div>
    </div>
</div>
