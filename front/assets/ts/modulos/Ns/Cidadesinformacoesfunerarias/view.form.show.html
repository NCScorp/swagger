           
                    <div class="row " ><div class="col-sm-12" ><fieldset ><legend>
            Dados básicos                        
        </legend><div class="row  row-form-view" ><div class="col-sm-6" ng-if="$ctrl.entity.pais.pais === '1058'">
                                                    <div class="form-group clearfix"><label class="control-label">Estado </label><p class="form-control-static" ><span
                                    id="estado" class="form-control-static" ng-bind="$ctrl.entity.estado.nome || 'Não informado'"
                                ></span></p></div>
                        </div><div class="col-sm-6" ng-if="$ctrl.entity.pais.pais === '1058'">
                                                    <div class="form-group clearfix"><label class="control-label">Municipio </label><p class="form-control-static" ><span
                                    id="municipio" class="form-control-static" ng-bind="$ctrl.entity.municipio.nome || 'Não informado'"
                                ></span></p></div>
                        </div><div class="col-sm-12" ng-if="$ctrl.entity.pais.pais !== '1058'">
                                                    <div class="form-group clearfix"><label class="control-label">Cidade </label><p class="form-control-static" ><span
                                    id="cidadeestrangeira" class="form-control-static" ng-bind="$ctrl.entity.cidadeestrangeira.nome || 'Não informado'"
                                ></span></p></div>
                        </div></div></fieldset></div></div><div class="row " ><div class="col-sm-12" ><fieldset ><legend>
            Informações funerárias                        
        </legend><div class="row  row-form-view" ><div class="col-sm-6" >
                                                    <div class="form-group clearfix"><label class="control-label">Possui SVO </label><p class="form-control-static" ><span
                                    id="possuisvo" ng-bind="{ 'true' : 'Sim', 'false' : 'Não' }[$ctrl.entity.possuisvo] || 'Não informado'"
                                ></span></p></div>
                        </div><div class="col-sm-6" >
                                                    <div class="form-group clearfix"><label class="control-label">Possui IML </label><p class="form-control-static" ><span
                                    id="possuiiml" ng-bind="{ 'true' : 'Sim', 'false' : 'Não' }[$ctrl.entity.possuiiml] || 'Não informado'"
                                ></span></p></div>
                        </div><div class="col-sm-6" >
                                                    <div class="form-group clearfix"><label class="control-label">Possui crematório </label><p class="form-control-static" ><span
                                    id="possuicrematorio" ng-bind="{ 'true' : 'Sim', 'false' : 'Não' }[$ctrl.entity.possuicrematorio] || 'Não informado'"
                                ></span></p></div>
                        </div></div><div class="row  row-form-view" ><div class="col-sm-4" >
                                                    <div class="form-group clearfix"><label class="control-label">Possui cemitério municipal </label><p class="form-control-static" ><span
                                    id="possuicemiteriomunicipal" ng-bind="{ 'true' : 'Sim', 'false' : 'Não' }[$ctrl.entity.possuicemiteriomunicipal] || 'Não informado'"
                                ></span></p></div>
                        </div><div class="col-sm-4" >
                                                    <div class="form-group clearfix"><label class="control-label">Possui capela municipal </label><p class="form-control-static" ><span
                                    id="possuicapelamunicipal" ng-bind="{ 'true' : 'Sim', 'false' : 'Não' }[$ctrl.entity.possuicapelamunicipal] || 'Não informado'"
                                ></span></p></div>
                        </div><div class="col-sm-4" >
                                                    <div class="form-group clearfix"><label class="control-label">Trabalha com flores naturais </label><p class="form-control-static" ><span
                                    id="trabalhacomfloresnaturais" ng-bind="{ 'true' : 'Sim', 'false' : 'Não' }[$ctrl.entity.trabalhacomfloresnaturais] || 'Não informado'"
                                ></span></p></div>
                        </div></div><div class="row  row-form-view" ><div class="col-sm-6" >
                                                    <div class="form-group clearfix"><label class="control-label">Perfil de acionamento funerário </label><p class="form-control-static" ><span
                                    id="perfilfunerario" class="form-control-static" ng-bind="({&quot;1&quot;:&quot;Concess\u00e3o&quot;,&quot;2&quot;:&quot;Municipal&quot;,&quot;3&quot;:&quot;Regular&quot;,&quot;4&quot;:&quot;Rod\u00edzio&quot;}[$ctrl.entity.perfilfunerario])|| 'Não informado'"
                                ></span></p></div>
                        </div></div><div class="row  row-form-view" ><div class="col-sm-12" >
                                                    <div class="form-group clearfix"><label class="control-label">Última modificação </label><p class="form-control-static" ><span
                                    id="updated_at" class="form-control-static" ng-bind="($ctrl.entity.updated_at| asDate | date: 'dd/MM/yyyy')|| 'Não informado'"
                                ></span></p></div>
                        </div></div></fieldset></div></div><div class="row  row-form-view" ><div class="col-sm-12" >
                            <div tem-permissao="ns_cidadesinformacoesfunerarias_prestadores" class="form-group clearfix">
        <object-list class="object-list" entities='$ctrl.entity.fornecedores' service="NsCidadesinfofunerariasfornecedores" constructors="{ 'cidadeinformacaofuneraria' : $ctrl.entity.cidadeinformacaofuneraria,  }" autosaveenabled>
            <div>
                <div class="table-default">
                    <table class="table table-striped table-hover table-condensed table-bordered">
                        <thead>
                            <tr>
                                <th>Ordem</th>
                                <th>Prestadora de Serviços</th>
                                <th>Ranqueada em</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="subentity in oblistctrl.entities" ng-controller="ObjectListItemCtrl as itemctrl">
                                <td>
                                    {{ subentity.ordem }} 
                                </td>
                                <td>
                                    {{ subentity.fornecedor.razaosocial }} 
                                </td>
                                <td>
                                    {{ $ctrl.entity.updated_at | asDate | date: "dd/MM/yyyy 'às' HH:mm" }} 
                                </td>
                            </tr>
                        </tbody>
                        <tfoot ng-if="oblistctrl.entities.length == 0">
                            <tr>
                                <td colspan="6" class="state-empty">
                                    <div class="empty-list">
                                        <p class="text-center">
                                            Não existem itens para mostrar nesta lista.
                                        </p>
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </object-list>
    </div>
        </div></div>
