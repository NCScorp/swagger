   

 



<div ng-class="{'nsj-loading-page' : ns_prspcts_lst_cntrllr.busy }" class='ns_prospects nsj-layout  layout-table '> 
    <div class="nsj-aside-list height-full col-md-12" ng-class="{ 'hidden-sm hidden-xs' : (('ns_prospects_show'| isStateEq) || ('ns_prospects_edit'| isStateEq) || ('ns_prospects_new'| isStateEq ))}">
        <div class='row height-full'>

            <div class="panel panel-default height-full">
<nsj-headline headline-title="Prospects" ng-class="{ 'hidden-sm hidden-xs' : (('ns_prospects_show'| isStateEq) || ('ns_prospects_edit'| isStateEq) || ('ns_prospects_new'| isStateEq ))}">
    
                <nsj-button color="warning" icon="fa fa-plus" size="xs" class="hidden-xs"
                            ui-sref="ns_prospects_new({})"
                               
                        >
            Criar
        </nsj-button>
        <nsj-button color="warning" format="fixed circle" icon="fa fa-plus" size="lg" class="hidden-sm hidden-md hidden-lg"
                            ui-sref="ns_prospects_new({})"
                               
                        >
            <span class="hidden-xs">Criar</span>
        </nsj-button>
    </nsj-headline>

<nsj-toolbar ng-on-change_toolbar="ns_prspcts_lst_cntrllr.search($event.detail)" search="false" refresh = "true" holder="Busca" model-search="{{ns_prspcts_lst_cntrllr.service.filter}}" select="{{ns_prspcts_lst_cntrllr.selectPage && ns_prspcts_lst_cntrllr.selected.length === ns_prspcts_lst_cntrllr.entities.length && !ns_prspcts_lst_cntrllr.selectAll && !ns_prspcts_lst_cntrllr.service.loadParams.finished}}" select-all="{{ns_prspcts_lst_cntrllr.selectAll}}" item-in-page="{{ns_prspcts_lst_cntrllr.entities.length}}" item-all="{{ns_prspcts_lst_cntrllr.entities[0].full_count}}">
                    </nsj-toolbar>
                <div class="panel-body height-full">
                                        <nsj-table fields="ns_prspcts_lst_cntrllr.entities" fields-config='ns_prspcts_lst_cntrllr.fields' config-page='ns_prspcts_lst_cntrllr.service.loadParams' has-more-page='ns_prspcts_lst_cntrllr.loadMore()' >
    <nsj-actions action-model="{{$parent.entity}}">                
                

                                </nsj-actions>
        
        <div class="empty-page" ng-if="ns_prspcts_lst_cntrllr.isFilterEmpty()">
            <div class="text-center">
                <span class="icon-page"><i class="fas fa-table fa-fw"></i></span>
                <h3>Prospects</h3>
                <p>Ainda não existem itens nesta lista.</p>
                 
                <a class="btn btn-warning btn-sm" ui-sref="ns_prospects_new({})"><i class="fas fa-plus"></i> Criar</a>
                            </div>
        </div>    
        <div ng-if="!ns_prspcts_lst_cntrllr.isFilterEmpty()" class="empty-page">
            <div class="text-center">
                <p>Não foram encontrados itens para esta pesquisa.</p>
            </div>
        </div>
</nsj-table>            
                                        </div><!--/panel-body-->
            </div><!--/panel-->
        </div>
    </div>

    <div class="content-loading"  ng-if="ns_prspcts_lst_cntrllr.busy">
                <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
                </div>
            </div>
</div>
