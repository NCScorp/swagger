<div class="height-full layout-list">
  <form
    nsj-focus
    name="ns_clnts_frm_cntrllr.form"
    novalidate="novalidate"
    ng-class="{'content-scroll':'list' === 'table','nsj-loading-page' : ns_clnts_frm_cntrllr.busy }"
    role="form"
    ng-submit="ns_clnts_frm_cntrllr.submit()"
    class="height-full"
  >
    <nsj-headline
      class="titulos-form"
      headline-title="Cliente "
      headline-sub="true"
    >
      <ul class="list-unstyled list-inline pull-right">
        <li>
          <div class="form-group pull-right">
            <button
              type="button"
              ng-click="ns_clnts_frm_cntrllr.submit()"
              ng-class="{loading:ns_clnts_frm_cntrllr.entity.$$__submitting}"
              ng-disabled="ns_clnts_frm_cntrllr.entity.$$__submitting || ns_clnts_frm_cntrllr.form.$pristine"
              class="btn btn-sm btn-warning btn-save btn-geral"
            >
              <i class="fa fa-check"></i> Salvar
            </button>

            <a class="btn btn-sm btn-default" ui-sref="ns_clientes({})"
              ><i class="fa fa-times" aria-hidden="true"></i> Descartar</a
            >
          </div>
        </li>
      </ul>
    </nsj-headline>
    <div class="nsj-form padding-content">
      <ns-clientes-default
        entity="ns_clnts_frm_cntrllr.entity"
        form="ns_clnts_frm_cntrllr.form"
        busy="ns_clnts_frm_cntrllr.busy"
        action="ns_clnts_frm_cntrllr.action"
        constructors="ns_clnts_frm_cntrllr.constructors"
      ></ns-clientes-default>
    </div>
    <div class="content-loading" ng-if="ns_clnts_frm_cntrllr.busy">
      <div class="center-loading text-center">
        <div class="onloading"></div>
        Carregando...
      </div>
    </div>
  </form>
</div>
