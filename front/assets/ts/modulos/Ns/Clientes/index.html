   

 



<div ng-class="{'nsj-loading-page' : ns_clnts_lst_cntrllr.busy }" class='ns_clientes nsj-layout '> 
    <div class="nsj-aside-list height-full col-md-4" ng-class="{ 'hidden-sm hidden-xs' : (('ns_clientes_show'| isStateEq) || ('ns_clientes_edit'| isStateEq) || ('ns_clientes_new'| isStateEq ))}">
        <div class='row height-full'>

            <div class="panel panel-default height-full">
<nsj-headline headline-title="Clientes" ng-class="{ 'hidden-sm hidden-xs' : (('ns_clientes_show'| isStateEq) || ('ns_clientes_edit'| isStateEq) || ('ns_clientes_new'| isStateEq ))}">
    
    <nsj-button tem-permissao="ns_clientes_create" color="warning" icon="fa fa-plus" size="xs" class="hidden-xs" ui-sref="ns_clientes_new({})">
        Criar
    </nsj-button>
    
    <nsj-button tem-permissao="ns_clientes_create" color="warning" format="fixed circle" icon="fa fa-plus" size="lg" class="hidden-sm hidden-md hidden-lg" ui-sref="ns_clientes_new({})">
        <span class="hidden-xs">Criar</span>
    </nsj-button>
</nsj-headline>

<nsj-toolbar ng-on-change_toolbar="ns_clnts_lst_cntrllr.search($event.detail)" search="true" refresh = "true" holder="Busca" model-search="{{ns_clnts_lst_cntrllr.service.filter}}" select="{{ns_clnts_lst_cntrllr.selectPage && ns_clnts_lst_cntrllr.selected.length === ns_clnts_lst_cntrllr.entities.length && !ns_clnts_lst_cntrllr.selectAll && !ns_clnts_lst_cntrllr.service.loadParams.finished}}" select-all="{{ns_clnts_lst_cntrllr.selectAll}}" item-in-page="{{ns_clnts_lst_cntrllr.entities.length}}" item-all="{{ns_clnts_lst_cntrllr.entities[0].full_count}}">
                    <nsj-filters slot="filters">
    <nsj-lookup
        name="tiposatividadesfilter" 
        factory="NsTiposatividades" 
        max-label="1" 
        placeholder="Selecionar tipo de atividade"
        ng-model='ns_clnts_lst_cntrllr.tiposatividadesfilterFilter' 
        constructor="{  }" 
        config='{ "nome":"Nome",  }'>
    </nsj-lookup>
</nsj-filters>
</nsj-toolbar>
                <div class="panel-body body-list">
                                        <div class="list-group" id="ns_clientes_list" infinite-scroll='ns_clnts_lst_cntrllr.nextPage()' infinite-scroll-disabled='ns_clnts_lst_cntrllr.isBusy()' infinite-scroll-distance='1'>    <a href ui-sref='ns_clientes_show({cliente : entity.cliente})'  class="list-group-item" ng-repeat="entity in ns_clnts_lst_cntrllr.entities" ui-sref-active="active">
                        
                    <h4 class="list-group-item-heading">
                                        {{ entity.nomefantasia }} 
                            </h4>
                                            <p class="list-group-item-text"><strong>Documento:</strong>
                            {{ entity.cnpj }} 
                </p>
                        </a>            <p class="list-group-item" ng-if="!ns_clnts_lst_cntrllr.finished && (ns_clnts_lst_cntrllr.service.to_load <= 0)">
            <a href="" ng-click="ns_clnts_lst_cntrllr.loadMore()">Ver mais...</a>
        </p>
        <p class="text-center article-loading height-full" ng-class="{'onloading' : ns_clnts_lst_cntrllr.isBusy() }" ng-if="ns_clnts_lst_cntrllr.isBusy()"></p>
    <p class="text-center nfound" ng-if="ns_clnts_lst_cntrllr.entities.length == 0 && !ns_clnts_lst_cntrllr.isBusy()">Nenhum dado encontrado</p>
</div>
            
                                        </div><!--/panel-body-->
            </div><!--/panel-->
        </div>
    </div>

    <div class='empty-page col-md-8 article-area height-full padding-h-clear' ui-view>
	<div class="bt-new-article new-article text-center height-full empty-page-nodisplay">
		<span class="icon-page">
			<i class="fas fa-table fa-fw"></i>
		</span>
	<h3>Selecione ou Adicione um Cliente</h3>
	<p>Selecione um Cliente no painel ao lado para ver suas informações.
	</p>
	<a class="btn btn-sm btn-warning" ui-sref="ns_clientes_new({})">
		<i class="fas fa-plus"></i>
		Criar
	</a>

</div></div><div class="content-loading"  ng-if="ns_clnts_lst_cntrllr.busy">
                <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
                </div>
            </div>
</div>
