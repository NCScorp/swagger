<div class="row  row-form-view">
    <div class="col-sm-6">
        <div class="form-group clearfix"><label class="control-label">Tipo de documento </label>
            <p class="form-control-static"><span id="tipodocumento" class="form-control-static"
                    ng-bind="$ctrl.entity.tipodocumento.nome || 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-3">
        <div class="form-group clearfix"><label class="control-label">Cópia simples </label>
            <p class="form-control-static"><span id="copiasimples"
                    ng-bind="{ 'true' : 'Sim', 'false' : 'Não' }[$ctrl.entity.copiasimples] || 'Não informado'"></span>
            </p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-4">
        <div class="form-group clearfix"><label class="control-label">Cópia autenticada </label>
            <p class="form-control-static"><span id="copiaautenticada"
                    ng-bind="{ 'true' : 'Sim', 'false' : 'Não' }[$ctrl.entity.copiaautenticada] || 'Não informado'"></span>
            </p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-3">
        <div class="form-group clearfix"><label class="control-label">Original </label>
            <p class="form-control-static"><span id="original"
                    ng-bind="{ 'true' : 'Sim', 'false' : 'Não' }[$ctrl.entity.original] || 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-8">
        <div class="form-group clearfix">
            <label class="control-label">Enviar por e-mail </label>
            <p class="form-control-static"><span id="permiteenvioemail"
                    ng-bind="{ 'true' : 'Sim', 'false' : 'Não' }[$ctrl.entity.permiteenvioemail] || 'Não informado'"></span>
            </p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-8">
        <div class="form-group clearfix">
            <label class="control-label">Pedir informações adicionais </label>
            <p class="form-control-static"><span id="pedirinformacoesadicionais"
                    ng-bind="{ 'true' : 'Sim', 'false' : 'Não' }[$ctrl.entity.pedirinformacoesadicionais] || 'Não informado'"></span>
            </p>
        </div>
    </div>
</div>
<div class="row row-form-view">
    <div class="col-sm-8">
        <div class="form-group clearfix">
            <label class="control-label">Não exibir nos relatórios de documentos automáticos</label>
            <p class="form-control-static"><span id="naoexibiremrelatorios"
                    ng-bind="{ 'true' : 'Sim', 'false' : 'Não' }[$ctrl.entity.naoexibiremrelatorios] || 'Não informado'"></span>
            </p>
        </div>
    </div>
</div>
