<div class="height-full layout-list">

    <div class="pull-right">

    <button tem-permissao="ns_tiposatividades_put" type="button" class="btn btn-sm btn-warning btn-edit"  ui-sref="ns_tiposatividades_edit({ 'tipoatividade' : ns_tpstvdds_frm_shw_cntrllr.entity.tipoatividade})"><i class="fas fa-edit"></i> <span class="hidden-xs">Editar</span></button>

</nsj-headline>

                                </div>
        
<div class="form-group pull-left">
        
        
            </div>        <div class="content-loading"  ng-if="ns_tpstvdds_frm_shw_cntrllr.busy">
