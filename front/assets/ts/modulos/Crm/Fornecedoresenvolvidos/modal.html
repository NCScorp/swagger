<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="crm_frncdrsnvlvds_frm_dflt_cntrllr.close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title" id="modal-title">Acionamento e Solicitação de Orçamento</h3>
    <span ng-if='crm_frncdrsnvlvds_frm_dflt_cntrllr.action == "insert"'>
        <div></div>
    </span>
</div>
<form nsg-focus name="crm_frncdrsnvlvds_frm_dflt_cntrllr.form" novalidate="novalidate" role="form"  ng-submit="crm_frncdrsnvlvds_frm_dflt_cntrllr.submit()" 
    class="crm-fornecedoresenvolvidos-modal-form">
    <div class="modal-body" id="modal-body">
        <crm-fornecedoresenvolvidos-default entity="crm_frncdrsnvlvds_frm_dflt_cntrllr.entity" form="crm_frncdrsnvlvds_frm_dflt_cntrllr.form" action="crm_frncdrsnvlvds_frm_dflt_cntrllr.action" constructors="crm_frncdrsnvlvds_frm_dflt_cntrllr.constructors" busy="crm_frncdrsnvlvds_frm_dflt_cntrllr.busy"></crm-fornecedoresenvolvidos-default>
    </div>
    <div class="modal-footer">
        <div class="pull-right botoes-footer">
            <a class="btn btn-sm" ng-click="crm_frncdrsnvlvds_frm_dflt_cntrllr.close()">
                <i class="fa fa-times" aria-hidden="true"></i>
                Cancelar
            </a>
            <!-- <nsj-button icon="fas fa-list" ng-disabled="crm_frncdrsnvlvds_frm_dflt_cntrllr.entity.$$__submitting" 
                class="btn-footer btn-consultar-pedido" ng-class="{loading:crm_frncdrsnvlvds_frm_dflt_cntrllr.entity.$$__submitting}"
                ng-click="crm_frncdrsnvlvds_frm_dflt_cntrllr.consultarItensPedido()"> 
                Consultar itens do pedido
            </nsj-button> -->
            <nsj-button type="submit" icon="fas fa-bullhorn"
                 ng-disabled="crm_frncdrsnvlvds_frm_dflt_cntrllr.form.$pristine || crm_frncdrsnvlvds_frm_dflt_cntrllr.entity.$$__submitting" 
                class="btn-footer btn-acionar" ng-class="{loading:crm_frncdrsnvlvds_frm_dflt_cntrllr.entity.$$__submitting}" >
                Acionar
            </nsj-button>
        </div>
    </div>
</form>
<div class="content-loading"  ng-if="crm_frncdrsnvlvds_frm_dflt_cntrllr.busy">
    <div class="center-loading text-center">
        <div class="onloading"></div>
        Carregando...
    </div>
</div>
