<div class="height-full layout-list">
    <nsj-headline headline-title="Acordo de terceirização de serviços " headline-sub="true">
        <div class="pull-right">

            <button type="button" class="btn btn-sm btn-warning btn-edit"
                ui-sref="crm_acordosterceirizacoesservicos_edit({ 'acordoterceirizacaoservico' : crm_crdstrcrzcssrvcs_frm_shw_cntrllr.entity.acordoterceirizacaoservico})"><i
                    class="fas fa-edit"></i> <span class="hidden-xs">Editar</span>
            </button>

            <button type="button" class="btn btn-sm btn-default btn-delete btn-geral"
                ng-click="crm_crdstrcrzcssrvcs_frm_shw_cntrllr.abrirModalExclusao()" ng-if="crm_crdstrcrzcssrvcs_frm_shw_cntrllr.entity.acordoterceirizacaoservico  "><i
                    class="fas fa-trash"></i> <span class="hidden-xs">Excluir</span>
            </button>
            
        </div>
    </nsj-headline>

    <div class="nsj-form padding-content" ng-class="{'nsj-loading-page' : crm_crdstrcrzcssrvcs_frm_shw_cntrllr.busy }">
        <div class="nsj-form-view top-buffer bottom-buffer">

            <crm-acordosterceirizacoesservicos-default-show entity="crm_crdstrcrzcssrvcs_frm_shw_cntrllr.entity"
                action="crm_crdstrcrzcssrvcs_frm_shw_cntrllr.action" busy="crm_crdstrcrzcssrvcs_frm_shw_cntrllr.busy"
                constructors="crm_crdstrcrzcssrvcs_frm_shw_cntrllr.constructors">
            </crm-acordosterceirizacoesservicos-default-show>

        </div>

        <div class="form-group pull-left">

        </div>

        <div class="content-loading" ng-if="crm_crdstrcrzcssrvcs_frm_shw_cntrllr.busy">
            <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
            </div>
        </div>
    </div>

</div>
