<div ng-class="{'nsj-loading-page' : crm_prpstscptls_lst_cntrllr.busy }" class='crm_propostascapitulos nsj-layout '>
    <div class="nsj-aside-list height-full col-md-12"
        ng-class="{ 'hidden-sm hidden-xs' : (('crm_propostascapitulos_show'| isStateEq) || ('crm_propostascapitulos_edit'| isStateEq) || ('crm_propostascapitulos_new'| isStateEq ))}">
        <div class='row height-full'>

            <div class="panel panel-default height-full">
                <nsj-headline headline-title="CapÃ­tulos"
                    ng-class="{ 'hidden-sm hidden-xs' : (('crm_propostascapitulos_show'| isStateEq) || ('crm_propostascapitulos_edit'| isStateEq) || ('crm_propostascapitulos_new'| isStateEq ))}">

                    <nsj-button color="warning" icon="fa fa-plus" size="xs" class="hidden-xs"
                        ui-sref="crm_propostascapitulos_new({proposta : crm_prpstscptls_lst_cntrllr.constructors.proposta})">
                        Criar
                    </nsj-button>
                    <nsj-button color="warning" format="fixed circle" icon="fa fa-plus" size="lg"
                        class="hidden-sm hidden-md hidden-lg"
                        ui-sref="crm_propostascapitulos_new({proposta : crm_prpstscptls_lst_cntrllr.constructors.proposta})">
                        <span class="hidden-xs">Criar</span>
                    </nsj-button>
                </nsj-headline>

                <nsj-toolbar ng-on-change_toolbar="crm_prpstscptls_lst_cntrllr.search($event.detail)" search="true"
                    refresh="true" holder="Busca" model-search="{{crm_prpstscptls_lst_cntrllr.service.filter}}"
                    select="{{crm_prpstscptls_lst_cntrllr.selectPage && crm_prpstscptls_lst_cntrllr.selected.length === crm_prpstscptls_lst_cntrllr.entities.length && !crm_prpstscptls_lst_cntrllr.selectAll && !crm_prpstscptls_lst_cntrllr.service.loadParams.finished}}"
                    select-all="{{crm_prpstscptls_lst_cntrllr.selectAll}}"
                    item-in-page="{{crm_prpstscptls_lst_cntrllr.entities.length}}"
                    item-all="{{crm_prpstscptls_lst_cntrllr.entities[0].full_count}}">
                </nsj-toolbar>
                <div class="panel-body body-list">
                    <div class="list-group" id="crm_propostascapitulos_list"
                        infinite-scroll='crm_prpstscptls_lst_cntrllr.nextPage()'
                        infinite-scroll-disabled='crm_prpstscptls_lst_cntrllr.isBusy()' infinite-scroll-distance='1'> <a
                            href
                            ui-sref='crm_propostascapitulos_edit({proposta : crm_prpstscptls_lst_cntrllr.constructors.proposta,propostacapitulo : entity.propostacapitulo})'
                            class="list-group-item" ng-repeat="entity in crm_prpstscptls_lst_cntrllr.entities"
                            ui-sref-active="active">

                            <h4 class="list-group-item-heading">
                                {{ entity.nome }}
                            </h4>
                        </a>
                        <p class="list-group-item"
                            ng-if="!crm_prpstscptls_lst_cntrllr.finished && (crm_prpstscptls_lst_cntrllr.service.to_load <= 0)">
                            <a href="" ng-click="crm_prpstscptls_lst_cntrllr.loadMore()">Ver mais...</a>
                        </p>
                        <p class="text-center article-loading height-full"
                            ng-class="{'onloading' : crm_prpstscptls_lst_cntrllr.isBusy() }"
                            ng-if="crm_prpstscptls_lst_cntrllr.isBusy()"></p>
                        <p class="text-center nfound"
                            ng-if="crm_prpstscptls_lst_cntrllr.entities.length == 0 && !crm_prpstscptls_lst_cntrllr.isBusy()">
                            Nenhum dado encontrado</p>
                    </div>

                </div>
                <!--/panel-body-->
            </div>
            <!--/panel-->
        </div>
    </div>

    <div class="content-loading" ng-if="crm_prpstscptls_lst_cntrllr.busy">
        <div class="center-loading text-center">
            <div class="onloading"></div>
            Carregando...
        </div>
    </div>
</div>
