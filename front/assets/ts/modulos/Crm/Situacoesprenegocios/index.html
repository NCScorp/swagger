   

 



<div ng-class="{'nsj-loading-page' : crm_stcsprngcs_lst_cntrllr.busy }" class='crm_situacoesprenegocios nsj-layout '> 
    <div class="nsj-aside-list height-full col-md-4" ng-class="{ 'hidden-sm hidden-xs' : (('crm_situacoesprenegocios_show'| isStateEq) || ('crm_situacoesprenegocios_edit'| isStateEq) || ('crm_situacoesprenegocios_new'| isStateEq ))}">
        <div class='row height-full'>

            <div class="panel panel-default height-full">
<nsj-headline headline-title="Situações do Negócio" ng-class="{ 'hidden-sm hidden-xs' : (('crm_situacoesprenegocios_show'| isStateEq) || ('crm_situacoesprenegocios_edit'| isStateEq) || ('crm_situacoesprenegocios_new'| isStateEq ))}">
	
    <nsj-button tem-permissao="crm_situacoesprenegocios_create" color="warning" icon="fa fa-plus" size="xs" class="hidden-xs" ui-sref="crm_situacoesprenegocios_new({})">
		Criar
    </nsj-button>

	<nsj-button tem-permissao="crm_situacoesprenegocios_create" color="warning" format="fixed circle" icon="fa fa-plus" size="lg" class="hidden-sm hidden-md hidden-lg" ui-sref="crm_situacoesprenegocios_new({})">
		<span class="hidden-xs">Criar</span>
	</nsj-button>

</nsj-headline>
<nsj-toolbar ng-on-change_toolbar="crm_stcsprngcs_lst_cntrllr.search($event.detail)" search="false" refresh = "true" holder="Busca" model-search="{{crm_stcsprngcs_lst_cntrllr.service.filter}}" select="{{crm_stcsprngcs_lst_cntrllr.selectPage && crm_stcsprngcs_lst_cntrllr.selected.length === crm_stcsprngcs_lst_cntrllr.entities.length && !crm_stcsprngcs_lst_cntrllr.selectAll && !crm_stcsprngcs_lst_cntrllr.service.loadParams.finished}}" select-all="{{crm_stcsprngcs_lst_cntrllr.selectAll}}" item-in-page="{{crm_stcsprngcs_lst_cntrllr.entities.length}}" item-all="{{crm_stcsprngcs_lst_cntrllr.entities[0].full_count}}">
                    </nsj-toolbar>
                <div class="panel-body height-full">
                                        <div class="list-group" id="crm_situacoesprenegocios_list" infinite-scroll='crm_stcsprngcs_lst_cntrllr.nextPage()' infinite-scroll-disabled='crm_stcsprngcs_lst_cntrllr.isBusy()' infinite-scroll-distance='1'>    <a href ui-sref='crm_situacoesprenegocios_show({situacaoprenegocio : entity.situacaoprenegocio})'  class="list-group-item" ng-repeat="entity in crm_stcsprngcs_lst_cntrllr.entities" ui-sref-active="active">
                        
                    <h4 class="list-group-item-heading">
                                        {{ entity.codigo }} 
                            </h4>
                                            <p class="list-group-item-text"><strong>Nome:</strong>
                            {{ entity.nome }} 
                </p>
                        </a>            <p class="list-group-item" ng-if="!crm_stcsprngcs_lst_cntrllr.finished && (crm_stcsprngcs_lst_cntrllr.service.to_load <= 0)">
            <a href="" ng-click="crm_stcsprngcs_lst_cntrllr.loadMore()">Ver mais...</a>
        </p>
        <p class="text-center article-loading height-full" ng-class="{'onloading' : crm_stcsprngcs_lst_cntrllr.isBusy() }" ng-if="crm_stcsprngcs_lst_cntrllr.isBusy()"></p>
    <p class="text-center nfound" ng-if="crm_stcsprngcs_lst_cntrllr.entities.length == 0 && !crm_stcsprngcs_lst_cntrllr.isBusy()">Nenhum dado encontrado</p>
</div>
            
                                        </div><!--/panel-body-->
            </div><!--/panel-->
        </div>
    </div>

    <div class='empty-page col-md-8 article-area height-full padding-h-clear' ui-view>
	<div class="bt-new-article new-article text-center height-full">
        <span class="icon-page">
                <i class="fas fa-table fa-fw"></i>
            </span>
        <h3>Selecione ou Adicione uma Situação do Negócio</h3>
        <p>Selecione uma Situação do Negócio no painel ao lado para ver suas informações.
        </p>
        <a tem-permissao="crm_situacoesprenegocios_create" class="btn btn-sm btn-warning" ui-sref="crm_situacoesprenegocios_new({})">
            <i class="fas fa-plus"></i>
            Criar
        </a>
    </div>
</div>
<div class="content-loading"  ng-if="crm_stcsprngcs_lst_cntrllr.busy">
                <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
                </div>
            </div>
</div>
