<form name="$ctrl.form" novalidate="novalidate" role="form" class="height-full">

    <div class="row ">
        <div class="col-sm-12">
            <fieldset>
                <div class="row ">
                    <div class="col-sm-12">
                        <div class="form-group"><label class="control-label" for="funcao">Função</label>
                            <nsj-lookup name="funcao" id-name="funcao" factory="GpFuncoes"
                                ng-model="$ctrl.entity.funcao" max-label="1" constructor="{  }"
                                config='{ "descricao":"Descrição", "codigo":"Código",  }'
                                disabled="$ctrl.entity.$$__submitting"
                                required="($ctrl.entity.$$__submitting) !== true"></nsj-lookup>
                            <div ng-messages="$ctrl.form.funcao.$error"
                                ng-if="$ctrl.form.funcao.$dirty || $ctrl.form.$submitted">
                                <div class="alert alert-danger" role="alert" ng-message="required"><span
                                        class="fa fa-exclamation-circle" aria-hidden="true"></span><span
                                        class="sr-only">Erro:</span>
                                    O campo função não pode ser vazio.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12" ng-if="$ctrl.entity.funcao.funcaocoringa">
                        <div class="form-group">
                            <label class="control-label" for="nome">Descrição</label>
                            <input 
                                class="form-control" 
                                id="nome" 
                                name="nome" 
                                ng-model="$ctrl.entity.nome" 
                                type='text'
                                ng-required="($ctrl.entity.$$__submitting) !== true"
                                maxlength="150"
                            />
                            <div ng-messages="$ctrl.form.nome.$error" ng-if="$ctrl.form.nome.$dirty || $ctrl.form.$submitted">
                                <div class="alert alert-danger" role="alert" ng-message="required">
                                    <span class="fa fa-exclamation-circle" aria-hidden="true"></span>
                                    <span class="sr-only">Erro:</span>
                                    O campo Descrição não pode ser vazio
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">

                        <div class="form-group">
                            <label class="control-label" for="quantidade">Quantidade</label>
                            <input type='number' class="form-control" id="quantidade" name="quantidade"
                                ng-model="$ctrl.entity.quantidade" ng-disabled="$ctrl.entity.$$__submitting"
                                convert-to-number=" " ng-required="($ctrl.entity.$$__submitting) !== true"
                                onkeypress="return event.charCode >= 48 && event.charCode <= 57" onpaste="return false;"
                                min="1" maxlength="10" />

                            <div ng-messages="$ctrl.form.quantidade.$error"
                                ng-if="$ctrl.form.quantidade.$dirty || $ctrl.form.$submitted">
                                <div class="alert alert-danger" role="alert" ng-message="number">
                                    <span class="fa fa-exclamation-circle" aria-hidden="true"></span>
                                    <span class="sr-only">Erro:</span>
                                    Valor informado não é um número.
                                </div>

                                <div class="alert alert-danger" role="alert" ng-message="required">
                                    <span class="fa fa-exclamation-circle" aria-hidden="true"></span>
                                    <span class="sr-only">Erro:</span>
                                    O campo quantidade não pode ser vazio
                                </div>

                                <div class="alert alert-danger" role="alert" ng-message="greaterthan">
                                    <span class="fa fa-exclamation-circle" aria-hidden="true"></span>
                                    <span class="sr-only">Erro:</span>
                                    A quantidade deve ser maior que 0.
                                </div>

                                <div class="alert alert-danger" role="alert" ng-message="maxlength">
                                    <span class="fa fa-exclamation-circle" aria-hidden="true"></span>
                                    <span class="sr-only">Erro:</span>
                                    O campo quantidade tem o tamanho máximo permitido de 10 caracteres
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</form>
