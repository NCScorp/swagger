<div class="height-full layout-list">
    <nsj-headline headline-title="Vincular item da proposta a função " headline-sub="true">
        <div class="pull-right">

            <a class="btn btn-sm btn-default hidden-lg hidden-md"
                ui-sref="crm_propostasitensfuncoes({'propostaitem' : crm_prpststnsfncs_frm_shw_cntrllr.constructors.propostaitem,})"
                title="Voltar"><i class="fas fa-reply"></i><span class="hidden-xs">Voltar</span></a>


            <button type="button" class="btn btn-sm btn-default btn-delete btn-geral"
                ng-click="crm_prpststnsfncs_frm_shw_cntrllr.delete()"
                ng-if="crm_prpststnsfncs_frm_shw_cntrllr.entity.propostaitemfuncao  "><i class="fas fa-trash"></i> <span
                    class="hidden-xs">Excluir</span></button>

            <a class="btn btn-sm btn-default"
                ui-sref="crm_propostasitensfuncoes({'propostaitem' : crm_prpststnsfncs_frm_shw_cntrllr.constructors.propostaitem,})"
                title="Voltar à lista">Voltar à lista</a>


            <button type="button" class="btn btn-sm btn-warning btn-edit"
                ui-sref="crm_propostasitensfuncoes_edit({'propostaitem' : crm_prpststnsfncs_frm_shw_cntrllr.constructors.propostaitem, 'propostaitemfuncao' : crm_prpststnsfncs_frm_shw_cntrllr.entity.propostaitemfuncao})"><i
                    class="fas fa-edit"></i> <span class="hidden-xs">Editar</span></button>


        </div>
    </nsj-headline>
    <div class="nsj-form padding-content" ng-class="{'nsj-loading-page' : crm_prpststnsfncs_frm_shw_cntrllr.busy }">
        <div class="nsj-form-view top-buffer bottom-buffer">
            <crm-propostasitensfuncoes-default-show entity="crm_prpststnsfncs_frm_shw_cntrllr.entity"
                action="crm_prpststnsfncs_frm_shw_cntrllr.action" busy="crm_prpststnsfncs_frm_shw_cntrllr.busy"
                constructors="crm_prpststnsfncs_frm_shw_cntrllr.constructors"></crm-propostasitensfuncoes-default-show>
        </div>

        <div class="form-group pull-left">


        </div>
        <div class="content-loading" ng-if="crm_prpststnsfncs_frm_shw_cntrllr.busy">
            <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
            </div>
        </div>
    </div>
</div>
