<div class="height-full layout-table">

    <form nsj-focus name="crm_tcs_frm_nw_cntrllr.form" novalidate="novalidate"
        ng-class="{'content-scroll':'table' === 'table','nsj-loading-page' : crm_tcs_frm_nw_cntrllr.busy }" role="form"
        ng-submit="crm_tcs_frm_nw_cntrllr.submit()" class="height-full">


        <nsj-headline headline-title="Atendimento Comercial " headline-sub="true">
            <div class="pull-right">



                <button type="button" class="btn btn-sm btn-default btn-geral"
                    ng-click="crm_tcs_frm_nw_cntrllr.geraContrato(crm_tcs_frm_nw_cntrllr.entity)">
                    <i class="fas fa-exclamation"></i> <span>Gerar Contrato</span>
                </button> <button type="button" class="btn btn-sm btn-default btn-geral"
                    ng-click="crm_tcs_frm_nw_cntrllr.excluiContrato(crm_tcs_frm_nw_cntrllr.entity)">
                    <i class="fas fa-exclamation"></i> <span>Exclui Contrato</span>
                </button> <button type="button" class="btn btn-sm btn-default btn-geral"
                    ng-click="crm_tcs_frm_nw_cntrllr.atcStatusNovo(crm_tcs_frm_nw_cntrllr.entity)">
                    <i class="fas fa-exclamation"></i> <span>AtcStatusNovo</span>
                </button> <button type="button" class="btn btn-sm btn-default btn-geral"
                    ng-click="crm_tcs_frm_nw_cntrllr.atcStatusEmAtendimento(crm_tcs_frm_nw_cntrllr.entity)">
                    <i class="fas fa-exclamation"></i> <span>AtcStatusEmAtendimento</span>
                </button> <button type="button" class="btn btn-sm btn-default btn-geral"
                    ng-click="crm_tcs_frm_nw_cntrllr.atcStatusFechado(crm_tcs_frm_nw_cntrllr.entity)">
                    <i class="fas fa-exclamation"></i> <span>AtcStatusFechado</span>
                </button> <button type="button" class="btn btn-sm btn-default btn-geral"
                    ng-click="crm_tcs_frm_nw_cntrllr.atcStatusReaberto(crm_tcs_frm_nw_cntrllr.entity)">
                    <i class="fas fa-exclamation"></i> <span>AtcStatusReaberto</span>
                </button> <button type="button" class="btn btn-sm btn-default btn-geral"
                    ng-click="crm_tcs_frm_nw_cntrllr.atcStatusFinalizado(crm_tcs_frm_nw_cntrllr.entity)">
                    <i class="fas fa-exclamation"></i> <span>AtcStatusFinalizado</span>
                </button> <button type="button" class="btn btn-sm btn-default btn-geral"
                    ng-click="crm_tcs_frm_nw_cntrllr.atcStatusCancelado(crm_tcs_frm_nw_cntrllr.entity)">
                    <i class="fas fa-exclamation"></i> <span>AtcStatusCancelado</span>
                </button> <button type="button" class="btn btn-sm btn-default btn-geral"
                    ng-click="crm_tcs_frm_nw_cntrllr.atcStatusDescancelado(crm_tcs_frm_nw_cntrllr.entity)">
                    <i class="fas fa-exclamation"></i> <span>AtcStatusDescancelado</span>
                </button> <button type="button" class="btn btn-sm btn-default btn-geral"
                    ng-click="crm_tcs_frm_nw_cntrllr.baixardocumento(crm_tcs_frm_nw_cntrllr.entity)">
                    <i class="fas fa-exclamation"></i> <span>Baixardocumento</span>
                </button> <button type="button" class="btn btn-sm btn-default btn-geral"
                    ng-click="crm_tcs_frm_nw_cntrllr.enviaratendimentoemail(crm_tcs_frm_nw_cntrllr.entity)">
                    <i class="fas fa-exclamation"></i> <span>Enviaratendimentoemail</span>
                </button> <button type="button" class="btn btn-sm btn-default btn-geral"
                    ng-click="crm_tcs_frm_nw_cntrllr.indexRotasGoogleDirections(crm_tcs_frm_nw_cntrllr.entity)">
                    <i class="fas fa-exclamation"></i> <span>IndexRotasGoogleDirections</span>
                </button>
                <a class="btn btn-sm btn-default" ui-sref="crm_atcs({})" title="Voltar à lista">Voltar à lista</a>




            </div>
        </nsj-headline>
        <div class="nsj-form padding-content">
            <crm-atcs-default entity="crm_tcs_frm_nw_cntrllr.entity" form="crm_tcs_frm_nw_cntrllr.form"
                busy="crm_tcs_frm_nw_cntrllr.busy" action="crm_tcs_frm_nw_cntrllr.action"
                constructors="crm_tcs_frm_nw_cntrllr.constructors"></crm-atcs-default>
            <ul class="list-unstyled list-inline pull-left">
                <li>

                    <div class="form-group pull-left">

                        <button type="button" ng-click="crm_tcs_frm_nw_cntrllr.submit()"
                            ng-class="{loading:crm_tcs_frm_nw_cntrllr.entity.$$__submitting}"
                            ng-disabled="crm_tcs_frm_nw_cntrllr.entity.$$__submitting || crm_tcs_frm_nw_cntrllr.form.$pristine"
                            class="btn btn-sm btn-warning btn-save btn-geral">
                            <i class="fa fa-check"></i> Salvar
                        </button>

                        <a class="btn btn-sm" ui-sref="crm_atcs({})"><i class="fa fa-times" aria-hidden="true"></i>
                            Cancelar</a>

                    </div>
                </li>
            </ul>
        </div>
        <div class="content-loading" ng-if="crm_tcs_frm_nw_cntrllr.busy">
            <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
            </div>
        </div>
    </form>

</div>
