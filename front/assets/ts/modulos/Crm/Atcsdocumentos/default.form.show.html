<div class="row  row-form-view">
    <div class="col-sm-8">
        <div class="form-group clearfix"><label class="control-label">Negócio </label>
            <p class="form-control-static"><span id="negocio" class="form-control-static"
                    ng-bind="$ctrl.entity.negocio.nome || 'Não informado'"></span></p>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="form-group clearfix"><label class="control-label">Documento </label>
            <p class="form-control-static"><span id="tipodocumento" class="form-control-static"
                    ng-bind="$ctrl.entity.tipodocumento.nome || 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-4">
        <div class="form-group clearfix"><label class="control-label">Url </label>
            <p class="form-control-static"><span id="url" class="form-control-static"
                    ng-bind="($ctrl.entity.url) || 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-4">
        <div class="form-group clearfix"><label class="control-label">Situação </label>
            <p class="form-control-static"><span id="status" class="form-control-static"
                    ng-bind="([&quot;Pendente&quot;,&quot;Recebido&quot;,&quot;Pr\u00e9-Aprovado&quot;,&quot;Enviado para Requisitante&quot;,&quot;Aprovado&quot;,&quot;Recusado&quot;][$ctrl.entity.status])|| 'Não informado'"></span>
            </p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-4">
        <div class="form-group clearfix"><label class="control-label">Descrição </label>
            <p class="form-control-static"><span id="descricao" class="form-control-static"
                    ng-bind="$ctrl.entity.descricao|| 'Não informado'"></span></p>
        </div>
    </div>
</div>
