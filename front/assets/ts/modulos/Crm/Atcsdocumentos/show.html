<div class="height-full layout-table">
    <div class='content-scroll height-full'>
        <nsj-headline headline-title="Documentos " headline-sub="true">
            <div class="pull-right">

                <a class="btn btn-sm btn-default hidden-lg hidden-md" ui-sref="crm_atcsdocumentos({})" title="Voltar"><i
                        class="fas fa-reply"></i><span class="hidden-xs">Voltar</span></a>


                <button type="button" class="btn btn-sm btn-default btn-delete btn-geral"
                    ng-click="crm_tcsdcmnts_frm_shw_cntrllr.delete()"
                    ng-if="crm_tcsdcmnts_frm_shw_cntrllr.entity.negociodocumento  "><i class="fas fa-trash"></i> <span
                        class="hidden-xs">Excluir</span></button>
                <button type="button" class="btn btn-sm btn-default btn-geral"
                    ng-click="crm_tcsdcmnts_frm_shw_cntrllr.recebeDocumento(crm_tcsdcmnts_frm_shw_cntrllr.entity)">
                    <i class="fas fa-exclamation"></i> <span>RecebeDocumento</span>
                </button> <button type="button" class="btn btn-sm btn-default btn-geral"
                    ng-click="crm_tcsdcmnts_frm_shw_cntrllr.preAnalise(crm_tcsdcmnts_frm_shw_cntrllr.entity)">
                    <i class="fas fa-exclamation"></i> <span>PreAnalise</span>
                </button>
                <a class="btn btn-sm btn-default" ui-sref="crm_atcsdocumentos({})" title="Voltar à lista">Voltar à
                    lista</a>


                <button type="button" class="btn btn-sm btn-warning btn-edit"
                    ui-sref="crm_atcsdocumentos_edit({ 'negociodocumento' : crm_tcsdcmnts_frm_shw_cntrllr.entity.negociodocumento})"><i
                        class="fas fa-edit"></i> <span class="hidden-xs">Editar</span></button>


            </div>
        </nsj-headline>
        <div class="nsj-form padding-content" ng-class="{'nsj-loading-page' : crm_tcsdcmnts_frm_shw_cntrllr.busy }">
            <div class="nsj-form-view top-buffer bottom-buffer">
                <crm-atcsdocumentos-default-show entity="crm_tcsdcmnts_frm_shw_cntrllr.entity"
                    action="crm_tcsdcmnts_frm_shw_cntrllr.action" busy="crm_tcsdcmnts_frm_shw_cntrllr.busy"
                    constructors="crm_tcsdcmnts_frm_shw_cntrllr.constructors"></crm-atcsdocumentos-default-show>
            </div>

            <div class="form-group pull-left">


            </div>
            <div class="content-loading" ng-if="crm_tcsdcmnts_frm_shw_cntrllr.busy">
                <div class="center-loading text-center">
                    <div class="onloading"></div>
                    Carregando...
                </div>
            </div>
        </div>
    </div>
</div>
