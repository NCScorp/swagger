<form name="$ctrl.form" novalidate="novalidate" role="form" class="height-full">

    <div class="row ">
        <div class="col-sm-9">
            <div class="form-group"><label class="control-label" for="nome">Nome</label><input type='text'
                    class="form-control" id="nome" name="nome" maxlength="60" ng-model="$ctrl.entity.nome"
                    ng-disabled="$ctrl.entity.$$__submitting" ng-required="($ctrl.entity.$$__submitting) !== true" />
                <div ng-messages="$ctrl.form.nome.$error" ng-if="$ctrl.form.nome.$dirty || $ctrl.form.$submitted">
                    <div class="alert alert-danger" role="alert" ng-message="required"><span
                            class="fa fa-exclamation-circle" aria-hidden="true"></span><span
                            class="sr-only">Erro:</span>
                        O campo nome não pode estar vazio


                    </div>
                    <div class="alert alert-danger" role="alert" ng-message="maxlength"><span
                            class="fa fa-exclamation-circle" aria-hidden="true"></span><span
                            class="sr-only">Erro:</span>


                        O tamanho máximo é de 60 caracteres
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-sm-12">
            <object-list class="object-list" entities='$ctrl.entity.pendencias' service="CrmAtcsareaspendencias"
                constructors="{ 'negocioareapendencialista' : $ctrl.entity.negocioareapendencialista,  }"
                autosaveEnabled=>
                <div>
                    <div class="pull-right bottom-buffer"><a class="btn btn-md btn-warning"
                            ng-click="$ctrl.crmAtcsareaspendenciasForm(service.constructors)"><i
                                class="fas fa-plus"></i> Adicionar
                        </a></div>
                    <div class="table-default">
                        <table class="table table-striped table-hover table-condensed table-bordered">
                            <thead>
                                <tr>
                                    <th>
                                        Pendência
                                    </th>
                                    <th class='compact'></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="subentity in oblistctrl.entities"
                                    ng-controller="ObjectListItemCtrl as itemctrl">
                                    <td> {{ subentity.texto }} </td>
                                    <td class='text-right no-wrap'><a class="btn btn-primary btn-circle"
                                            ng-click="$ctrl.crmAtcsareaspendenciasFormShow(subentity)"><i
                                                class="fas fa-eye"></i></a><a class="btn btn-primary btn-circle"
                                            ng-click="$ctrl.crmAtcsareaspendenciasFormEdit(subentity)"><i
                                                class="fas fa-edit"></i></a><a class="btn btn-danger btn-circle"
                                            ng-click="oblistctrl.remove(subentity)" title="Remover"><i
                                                class="fas fa-times"></i></a></td>
                                </tr>
                            </tbody>
                            <tfoot ng-if="oblistctrl.entities.length == 0">
                                <tr>
                                    <td colspan="4" class="state-empty">
                                        <div class="empty-list">
                                            <p class="text-center"> Não existem itens para mostrar nesta lista. </p>
                                        </div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </object-list>
        </div>
    </div>
</form>
