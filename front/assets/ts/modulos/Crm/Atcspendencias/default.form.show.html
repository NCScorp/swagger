<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix"><label class="control-label">historicopadrao </label>
            <p class="form-control-static"><span id="historicopadrao" class="form-control-static"
                    ng-bind="$ctrl.entity.historicopadrao.codigo || 'Não informado'"></span><br><span
                    class="sub-title"><b>descricao: </b><span
                        ng-bind="$ctrl.entity.historicopadrao.descricao || 'Não informado.'"></span></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix"><label class="control-label">Descrição </label>
            <p class="form-control-static"><span id="texto" class="form-control-static"
                    ng-bind="$ctrl.entity.texto|| 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-4">
        <div class="form-group clearfix"><label class="control-label">Tipo de pendência </label>
            <p class="form-control-static"><span id="negociopendencialista" class="form-control-static"
                    ng-bind="$ctrl.entity.negociopendencialista.nome || 'Não informado'"></span></p>
        </div>
    </div>
    <div class="col-sm-4">

        <div class="form-group clearfix">
            <label class="control-label">Prazo para expiração </label>
            <p class="form-control-static"><span id="dataprazopendencia" class="form-control-static" ng-bind="$ctrl.entity.dataprazopendencia|| 'Não informado'"></span></p>
        </div>

    </div>
    <div class="col-sm-4">
        <div class="form-group clearfix"><label class="control-label">Notificar expiração faltando </label>
            <p class="form-control-static"><span id="temponotificaexpiracao" class="form-control-static"
                    ng-bind="$ctrl.entity.temponotificaexpiracao|| 'Não informado'"></span></p>
        </div>
    </div>
    <div class="col-sm-0">
        <div class="form-group clearfix"><label class="control-label">Atendimento Comercial </label>
            <p class="form-control-static"><span id="negocio" class="form-control-static"
                    ng-bind="$ctrl.entity.negocio.codigo || 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix"><label class="control-label">Atribuído a mim </label>
            <p class="form-control-static"><span id="atribuidoamim"
                    ng-bind="{ 'true' : 'Sim', 'false' : 'Não' }[$ctrl.entity.atribuidoamim] || 'Não informado'"></span>
            </p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-6">
        <div class="form-group clearfix"><label class="control-label">Nível de prioridade </label>
            <p class="form-control-static"><span id="prioridade" class="form-control-static"
                    ng-bind="$ctrl.entity.prioridade.nome || 'Não informado'"></span></p>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group clearfix"><label class="control-label">Responsável do impeditivo </label>
            <p class="form-control-static"><span id="impeditivo" class="form-control-static"
                    ng-bind="([&quot;Interno&quot;,&quot;Cliente&quot;,&quot;Fornecedor&quot;,&quot;Fam\u00edlia&quot;][$ctrl.entity.impeditivo])|| 'Não informado'"></span>
            </p>
        </div>
    </div>
</div>
