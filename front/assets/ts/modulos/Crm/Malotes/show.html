<div class="height-full layout-list">
	<nsj-headline class="nsj-headline headline-malote-show">
		<div class="title">
			<h2>#{{ crm_mlts_frm_shw_cntrllr.entity.codigo }}</h2>
		</div>
		<div class="malote-status label" ng-class="{ 'label-primary' : crm_mlts_frm_shw_cntrllr.entity.status == 0,
			                    'label-default' : crm_mlts_frm_shw_cntrllr.entity.status == 1,
			                    'label-success' : crm_mlts_frm_shw_cntrllr.entity.status == 2,
			                    'label-success' : crm_mlts_frm_shw_cntrllr.entity.status == 3,
			                    'label-danger' :  crm_mlts_frm_shw_cntrllr.entity.status == 4,
			                    'label-danger' :  crm_mlts_frm_shw_cntrllr.entity.status == 5 }">
			{{ crm_mlts_frm_shw_cntrllr.entity.statusLabel }}
		</div>
		<div class="pull-right acoes-tela">


			<button tem-permissao="crm_malotes_malote_aprova" type="button"
				class="btn btn-sm btn-default btn-geral btn-salvar-resposta-requisitante"
				ng-if="  (crm_mlts_frm_shw_cntrllr.entity.status == 1)"
				ng-click="crm_mlts_frm_shw_cntrllr.maloteAprova(crm_mlts_frm_shw_cntrllr.entity)">
				<i class="fas fa-save"></i>
				<span>Salvar resposta requisitante</span>
			</button>

			<button tem-permissao="crm_malotes_malote_enviar" type="button"
				class="btn btn-sm btn-default btn-geral btn-enviar"
				ng-if="   (crm_mlts_frm_shw_cntrllr.entity.status == 0)"
				ng-click="crm_mlts_frm_shw_cntrllr.maloteEnviar(crm_mlts_frm_shw_cntrllr.entity)">
				<i class="fas fa-paper-plane"></i>
				<span>Enviar</span>
			</button>

			</button>

			<button type="button" class="btn btn-sm btn-default btn-geral btn-editar-envio"
				ng-if="((crm_mlts_frm_shw_cntrllr.entity.status == 1))"
				ng-click="crm_mlts_frm_shw_cntrllr.maloteEditarEnvio(crm_mlts_frm_shw_cntrllr.entity)">
				<i class="fas fa-exclamation"></i>
				<span>Editar envio</span>
			</button>

			<button tem-permissao="crm_malotes_malotecancelaenvio" type="button"
				class="btn btn-sm btn-default btn-geral btn-cancelar-envio"
				ng-if="   ((crm_mlts_frm_shw_cntrllr.entity.status == 1))"
				ng-click="crm_mlts_frm_shw_cntrllr.malotecancelaenvio(crm_mlts_frm_shw_cntrllr.entity)">
				<i class="fas fa-undo-alt"></i>
				<span>Cancelar envio</span>
			</button>


			<button tem-permissao="crm_malotes_put" type="button" class="btn btn-sm btn-warning btn-edit"
				ng-if="   !(crm_mlts_frm_shw_cntrllr.entity.status === 2 || crm_mlts_frm_shw_cntrllr.entity.status === 3 || crm_mlts_frm_shw_cntrllr.entity.status === 4 || crm_mlts_frm_shw_cntrllr.entity.status === 5)"
				ui-sref="crm_malotes_edit({ 'malote' : crm_mlts_frm_shw_cntrllr.entity.malote})">
				<i class="fas fa-pen"></i>
				<span class="hidden-xs">Editar</span>
			</button>
		</div>
	</nsj-headline>
	<div class="nsj-form padding-content" ng-class="{'nsj-loading-page' : crm_mlts_frm_shw_cntrllr.busy }">
		<div class="nsj-form-view top-buffer bottom-buffer">
			<crm-malotes-visualizacao-show entity="crm_mlts_frm_shw_cntrllr.entity"
				action="crm_mlts_frm_shw_cntrllr.action" busy="crm_mlts_frm_shw_cntrllr.busy"
				constructors="crm_mlts_frm_shw_cntrllr.constructors"></crm-malotes-visualizacao-show>
		</div>

		<div class="form-group pull-left">


		</div>
		<div class="content-loading" ng-if="crm_mlts_frm_shw_cntrllr.busy">
			<div class="center-loading text-center">
				<div class="onloading"></div>
				Carregando...
			</div>
		</div>
	</div>
</div>
