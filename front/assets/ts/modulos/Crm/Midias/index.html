<div ng-class="{'nsj-loading-page' : crm_mds_lst_cntrllr.busy }" class='crm_midias nsj-layout '>
    <div class="nsj-aside-list height-full col-md-4"
        ng-class="{ 'hidden-sm hidden-xs' : (('crm_midias_show'| isStateEq) || ('crm_midias_edit'| isStateEq) || ('crm_midias_new'| isStateEq ))}">
        <div class='row height-full'>

            <div class="panel panel-default height-full">
                <nsj-headline headline-title="Mídias de origem"
                    ng-class="{ 'hidden-sm hidden-xs' : (('crm_midias_show'| isStateEq) || ('crm_midias_edit'| isStateEq) || ('crm_midias_new'| isStateEq ))}">

                    <nsj-button tem-permissao="crm_midias_create" color="warning" icon="fa fa-plus" size="xs"
                        class="hidden-xs" ui-sref="crm_midias_new({})">
                        Criar
                    </nsj-button>
                    <nsj-button tem-permissao="crm_midias_create" color="warning" format="fixed circle"
                        icon="fa fa-plus" size="lg" class="hidden-sm hidden-md hidden-lg" ui-sref="crm_midias_new({})">
                        <span class="hidden-xs">Criar</span>
                    </nsj-button>
                </nsj-headline>

                <nsj-toolbar ng-on-change_toolbar="crm_mds_lst_cntrllr.search($event.detail)" search="true"
                    refresh="true" holder="Busca" model-search="{{crm_mds_lst_cntrllr.service.filter}}"
                    select="{{crm_mds_lst_cntrllr.selectPage && crm_mds_lst_cntrllr.selected.length === crm_mds_lst_cntrllr.entities.length && !crm_mds_lst_cntrllr.selectAll && !crm_mds_lst_cntrllr.service.loadParams.finished}}"
                    select-all="{{crm_mds_lst_cntrllr.selectAll}}"
                    item-in-page="{{crm_mds_lst_cntrllr.entities.length}}"
                    item-all="{{crm_mds_lst_cntrllr.entities[0].full_count}}">
                </nsj-toolbar>
                <div class="panel-body body-list">
                    <div class="list-group" id="crm_midias_list" infinite-scroll='crm_mds_lst_cntrllr.nextPage()'
                        infinite-scroll-disabled='crm_mds_lst_cntrllr.isBusy()' infinite-scroll-distance='1'> <a href
                            ui-sref='crm_midias_show({midia : entity.midia})' class="list-group-item"
                            ng-repeat="entity in crm_mds_lst_cntrllr.entities" ui-sref-active="active">

                            <h4 class="list-group-item-heading">
                                {{ entity.nome }}
                            </h4>
                        </a>
                        <p class="list-group-item"
                            ng-if="!crm_mds_lst_cntrllr.finished && (crm_mds_lst_cntrllr.service.to_load <= 0)">
                            <a href="" ng-click="crm_mds_lst_cntrllr.loadMore()">Ver mais...</a>
                        </p>
                        <p class="text-center article-loading height-full"
                            ng-class="{'onloading' : crm_mds_lst_cntrllr.isBusy() }"
                            ng-if="crm_mds_lst_cntrllr.isBusy()"></p>
                        <p class="text-center nfound"
                            ng-if="crm_mds_lst_cntrllr.entities.length == 0 && !crm_mds_lst_cntrllr.isBusy()">Nenhum
                            dado encontrado</p>
                    </div>

                </div>
                <!--/panel-body-->
            </div>
            <!--/panel-->
        </div>
    </div>

    <div class='empty-page col-md-8 article-area height-full padding-h-clear' ui-view>
        <div class="bt-new-article new-article text-center height-full empty-page-nodisplay">
            <span class="icon-page"><i class="fas fa-table fa-fw"></i></span>
            <h3>Selecione ou Adicione uma Mídia de Origem</h3>
            <p>Selecione uma Mídia de Origem no painel ao lado para ver suas informações. </p>
            <a tem-permissao="crm_midias_create" class="btn btn-sm btn-warning" ui-sref="crm_midias_new({})">
                <i class="fas fa-plus"></i> Criar
            </a>

        </div>
    </div>
    <div class="content-loading" ng-if="crm_mds_lst_cntrllr.busy">
        <div class="center-loading text-center">
            <div class="onloading"></div>
            Carregando...
        </div>
    </div>
</div>
