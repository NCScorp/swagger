<div class="custom-form-view">
    <nsj-accordion 
    init-open
    headline="Dados da Taxa Administrativa">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group clearfix"><label class="control-label">Estabelecimento
                    </label>
                    <p class="form-control-static"><span id="Estabelecimento" class="form-control-static"
                            ng-bind="$ctrl.entity.estabelecimento.nomefantasia || 'Não informado'"></span>
                    </p>
                </div>
            </div>
            
            <div class="col-sm-4">
                <div class="form-group clearfix"><label class="control-label">Seguradora
                    </label>
                    <p class="form-control-static"><span id="seguradora" class="form-control-static"
                            ng-bind="$ctrl.entity.seguradora.nomefantasia || 'Não informado'"></span>
                    </p>
                </div>
            </div>
            
            <div class="col-sm-4">
                <div class="form-group clearfix"><label class="control-label">Serviço
                    </label>
                    <p class="form-control-static"><span id="itemfaturamento" class="form-control-static"
                            ng-bind="$ctrl.entity.itemfaturamento.descricaoservico || 'Não informado'"></span>
                    </p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group clearfix"><label class="control-label">Forma de Pagamento
                    </label>
                    <p class="form-control-static"><span id="formapagamento" class="form-control-static"
                            ng-bind="$ctrl.entity.formapagamento.descricao || 'Não informado'"></span>
                    </p>
                </div>
            </div>
            
            <div class="col-sm-4">
                <div class="form-group clearfix"><label class="control-label">Município de Prestação
                    </label>
                    <p class="form-control-static"><span id="municipioprestacao" class="form-control-static"
                            ng-bind="$ctrl.entity.municipioprestacao.nome || 'Não informado'"></span>
                    </p>
                </div>
            </div>
            
            <div class="col-sm-4">
                <div class="form-group clearfix"><label class="control-label">Valor
                    </label>
                    <p class="form-control-static">
                        <span id="valor" class="form-control-static">
                            {{ $ctrl.entity.valor | currency : 'R$ ' : 2 }}
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </nsj-accordion>
</div>
