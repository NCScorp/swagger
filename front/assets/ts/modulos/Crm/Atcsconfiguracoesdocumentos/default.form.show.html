<div class="row  row-form-view">
    <div class="col-sm-6">
        <div class="form-group clearfix"><label class="control-label">Tipo de Geração para Prestadora </label>
            <p class="form-control-static"><span id="tipogeracaoprestadora" class="form-control-static"
                    ng-bind="({&quot;1&quot;:&quot;N\u00e3o gerar documentos&quot;,&quot;2&quot;:&quot;Gerar documentos para cada prestadora de servi\u00e7os&quot;}[$ctrl.entity.tipogeracaoprestadora])|| 'Não informado'"></span>
            </p>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group clearfix"><label class="control-label">Tipo de Geração para Seguradora </label>
            <p class="form-control-static"><span id="tipogeracaoseguradora" class="form-control-static"
                    ng-bind="({&quot;1&quot;:&quot;N\u00e3o gerar documentos&quot;,&quot;2&quot;:&quot;Gerar documentos para cada prestadora de servi\u00e7os&quot;}[$ctrl.entity.tipogeracaoseguradora])|| 'Não informado'"></span>
            </p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-6">
        <div class="form-group clearfix">
            <object-list class="object-list" entities='$ctrl.entity.atcsconfiguracoesdocumentositens'
                service="CrmAtcsconfiguracoesdocumentositens"
                constructors="{ 'atcconfiguracaodocumento' : $ctrl.entity.atcconfiguracaodocumento,  }"
                autosaveEnabled=></object-list>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group clearfix">
            <object-list class="object-list" entities='$ctrl.entity.atcsconfiguracoestemplatesemails'
                service="CrmAtcsconfiguracoestemplatesemails"
                constructors="{ 'atcconfiguracaodocumento' : $ctrl.entity.atcconfiguracaodocumento,  }"
                autosaveEnabled=></object-list>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix"><label class="control-label">Email Padrão </label>
            <p class="form-control-static"><span id="emailpadrao" class="form-control-static"
                    ng-bind="($ctrl.entity.emailpadrao) || 'Não informado'"></span></p>
        </div>
    </div>
</div>
