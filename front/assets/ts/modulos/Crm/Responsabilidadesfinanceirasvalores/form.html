<div class="height-full layout-list">

    <form nsj-focus name="crm_rspnsblddsfnncrsvlrs_frm_cntrllr.form" novalidate="novalidate"

                    ng-click="crm_rspnsblddsfnncrsvlrs_frm_cntrllr.vincularItensDeContrato(crm_rspnsblddsfnncrsvlrs_frm_cntrllr.entity)">

                </button> <button type="button" class="btn btn-sm btn-default btn-geral"
                    ng-click="crm_rspnsblddsfnncrsvlrs_frm_cntrllr.desvincularItensDeContrato(crm_rspnsblddsfnncrsvlrs_frm_cntrllr.entity)">
                    <i class="fas fa-exclamation"></i> <span>DesvincularItensDeContrato</span>
                </button>
                <a class="btn btn-sm btn-default"
                    ui-sref="crm_responsabilidadesfinanceirasvalores({'responsabilidadefinanceira' : crm_rspnsblddsfnncrsvlrs_frm_cntrllr.constructors.responsabilidadefinanceira,})"

            </div>
        </nsj-headline>
        <div class="nsj-form padding-content">
            <crm-responsabilidadesfinanceirasvalores-default entity="crm_rspnsblddsfnncrsvlrs_frm_cntrllr.entity"
                form="crm_rspnsblddsfnncrsvlrs_frm_cntrllr.form" busy="crm_rspnsblddsfnncrsvlrs_frm_cntrllr.busy"

            <ul class="list-unstyled list-inline pull-left">
                <li>

                    <div class="form-group pull-left">

                        <button type="button" ng-click="crm_rspnsblddsfnncrsvlrs_frm_cntrllr.submit()"
                            ng-class="{loading:crm_rspnsblddsfnncrsvlrs_frm_cntrllr.entity.$$__submitting}"
                            ng-disabled="crm_rspnsblddsfnncrsvlrs_frm_cntrllr.entity.$$__submitting || crm_rspnsblddsfnncrsvlrs_frm_cntrllr.form.$pristine"

                        </button>

                        <a class="btn btn-sm"

                </li>

        </div>
        <div class="content-loading" ng-if="crm_rspnsblddsfnncrsvlrs_frm_cntrllr.busy">

                Carregando...
