<div ng-class="{'nsj-loading-page' : crm_hstrctcs_lst_cntrllr.busy }"
    class='crm_historicoatcs nsj-layout  layout-table '>
    <div class="nsj-aside-list height-full col-md-4"
        ng-class="{ 'hidden-sm hidden-xs' : (('crm_historicoatcs_show'| isStateEq) || ('crm_historicoatcs_edit'| isStateEq) || ('crm_historicoatcs_new'| isStateEq ))}">
        <div class='row height-full'>

            <div class="panel panel-default height-full">
                <nsj-headline headline-title="Histórico Negócio"
                    ng-class="{ 'hidden-sm hidden-xs' : (('crm_historicoatcs_show'| isStateEq) || ('crm_historicoatcs_edit'| isStateEq) || ('crm_historicoatcs_new'| isStateEq ))}">
                </nsj-headline>

                <nsj-toolbar ng-on-change_toolbar="crm_hstrctcs_lst_cntrllr.search($event.detail)" search="false"
                    refresh="true" holder="Busca" model-search="{{crm_hstrctcs_lst_cntrllr.service.filter}}"
                    select="{{crm_hstrctcs_lst_cntrllr.selectPage && crm_hstrctcs_lst_cntrllr.selected.length === crm_hstrctcs_lst_cntrllr.entities.length && !crm_hstrctcs_lst_cntrllr.selectAll && !crm_hstrctcs_lst_cntrllr.service.loadParams.finished}}"
                    select-all="{{crm_hstrctcs_lst_cntrllr.selectAll}}"
                    item-in-page="{{crm_hstrctcs_lst_cntrllr.entities.length}}"
                    item-all="{{crm_hstrctcs_lst_cntrllr.entities[0].full_count}}">
                    <nsj-filters slot="filters">
                        <nsj-filter-seletor options="{{crm_hstrctcs_lst_cntrllr.$rootScope.OPTIONS_CrmHistoricoatcs}} "
                            ng-if="false" type="seletor"
                            max-occurs="{{crm_hstrctcs_lst_cntrllr.$rootScope.MAXOCCURS_CrmHistoricoatcs}} "
                            input="{{crm_hstrctcs_lst_cntrllr.$rootScope.SELECTS_CrmHistoricoatcs}} "
                            text-disabled="Selecionar..." model="{{crm_hstrctcs_lst_cntrllr.filters}} ">
                        </nsj-filter-seletor>
                    </nsj-filters>

                </nsj-toolbar>
                <div class="panel-body body-table">
                    <nsj-table fields="crm_hstrctcs_lst_cntrllr.entities"
                        fields-config='crm_hstrctcs_lst_cntrllr.fields'
                        config-page='crm_hstrctcs_lst_cntrllr.service.loadParams'
                        has-more-page='crm_hstrctcs_lst_cntrllr.loadMore()'>
                        <nsj-actions action-model="{{$parent.entity}}"> </nsj-actions>

                        <div class="empty-page" ng-if="crm_hstrctcs_lst_cntrllr.isFilterEmpty()">
                            <div class="text-center">
                                <span class="icon-page"><i class="fas fa-table fa-fw"></i></span>
                                <h3>Histórico Negócio</h3>
                                <p>Ainda não existem itens nesta lista.</p>
                            </div>
                        </div>
                        <div ng-if="!crm_hstrctcs_lst_cntrllr.isFilterEmpty()" class="empty-page">
                            <div class="text-center">
                                <p>Não foram encontrados itens para esta pesquisa.</p>
                            </div>
                        </div>
                    </nsj-table>
                </div>
                <!--/panel-body-->
            </div>
            <!--/panel-->
        </div>
    </div>

    <div class='empty-page col-md-8 article-area height-full padding-h-clear' ui-view>
        <div class="bt-new-article new-article text-center height-full">
            <span class="icon-page"><i class="fas fa-table fa-fw"></i></span>
            <h3>Selecione histórico Negóci</h3>
            <p>Selecione histórico Negóci no painel ao lado para ver suas informações. </p>

        </div>
    </div>
    <div class="content-loading" ng-if="crm_hstrctcs_lst_cntrllr.busy">
        <div class="center-loading text-center">
            <div class="onloading"></div>
            Carregando...
        </div>
    </div>
</div>
