<div class="height-full layout-">
    <nsj-headline headline-title="Configuração Templates Emails " headline-sub="true">
        <div class="pull-right">

            <a class="btn btn-sm btn-default hidden-lg hidden-md"
                ui-sref="crm_atcsconfiguracoestemplatesemails({'atcconfiguracaodocumento' : crm_tcscnfgrcstmpltsmls_frm_shw_cntrllr.constructors.atcconfiguracaodocumento,})"
                title="Voltar"><i class="fas fa-reply"></i><span class="hidden-xs">Voltar</span></a>


            <button type="button" class="btn btn-sm btn-default btn-delete btn-geral"
                ng-click="crm_tcscnfgrcstmpltsmls_frm_shw_cntrllr.delete()"
                ng-if="crm_tcscnfgrcstmpltsmls_frm_shw_cntrllr.entity.atcconfiguracaotemplateemail  "><i
                    class="fas fa-trash"></i> <span class="hidden-xs">Excluir</span></button>

            <a class="btn btn-sm btn-default"
                ui-sref="crm_atcsconfiguracoestemplatesemails({'atcconfiguracaodocumento' : crm_tcscnfgrcstmpltsmls_frm_shw_cntrllr.constructors.atcconfiguracaodocumento,})"
                title="Voltar à lista">Voltar à lista</a>


            <button type="button" class="btn btn-sm btn-warning btn-edit"
                ui-sref="crm_atcsconfiguracoestemplatesemails_edit({'atcconfiguracaodocumento' : crm_tcscnfgrcstmpltsmls_frm_shw_cntrllr.constructors.atcconfiguracaodocumento, 'atcconfiguracaotemplateemail' : crm_tcscnfgrcstmpltsmls_frm_shw_cntrllr.entity.atcconfiguracaotemplateemail})"><i
                    class="fas fa-edit"></i> <span class="hidden-xs">Editar</span></button>


        </div>
    </nsj-headline>
    <div class="nsj-form padding-content"
        ng-class="{'nsj-loading-page' : crm_tcscnfgrcstmpltsmls_frm_shw_cntrllr.busy }">
        <div class="nsj-form-view top-buffer bottom-buffer">
            <crm-atcsconfiguracoestemplatesemails-default-show entity="crm_tcscnfgrcstmpltsmls_frm_shw_cntrllr.entity"
                action="crm_tcscnfgrcstmpltsmls_frm_shw_cntrllr.action"
                busy="crm_tcscnfgrcstmpltsmls_frm_shw_cntrllr.busy"
                constructors="crm_tcscnfgrcstmpltsmls_frm_shw_cntrllr.constructors">
            </crm-atcsconfiguracoestemplatesemails-default-show>
        </div>

        <div class="form-group pull-left">


        </div>
        <div class="content-loading" ng-if="crm_tcscnfgrcstmpltsmls_frm_shw_cntrllr.busy">
            <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
            </div>
        </div>
    </div>
</div>
