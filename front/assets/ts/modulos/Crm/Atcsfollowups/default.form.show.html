<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix"><label class="control-label">Origem do contato </label>
            <p class="form-control-static">
                <span id="figuracontato" class="form-control-static"
                    ng-bind="({
                        &quot;1&quot;:&quot;Cliente&quot;,
                        &quot;2&quot;:&quot;Prestador&quot;,
                        &quot;3&quot;:&quot;Seguradora&quot;,
                        &quot;4&quot;:&quot;Colaborador&quot;,
                        &quot;5&quot;:&quot;Responsável&quot;,
                        &quot;6&quot;:&quot;Outro&quot;
                        }
                        [$ctrl.entity.figuracontato])|| 'Não informado'">
                </span>
            </p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix"><label class="control-label">Ativo </label>
            <p class="form-control-static"><span id="ativo"
                    ng-bind="{ 'true' : 'Sim', 'false' : 'Não' }[$ctrl.entity.ativo] || 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix"><label class="control-label">Meio de Comunicação </label>
            <p class="form-control-static"><span id="meiocomunicacao" class="form-control-static"
                    ng-bind="({&quot;1&quot;:&quot;Telefone&quot;,&quot;2&quot;:&quot;Email&quot;,&quot;3&quot;:&quot;Pessoalmente&quot;,&quot;4&quot;:&quot;Outro&quot;}[$ctrl.entity.meiocomunicacao])|| 'Não informado'"></span>
            </p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-6">
        <div class="form-group clearfix"><label class="control-label"></label>
            <p class="form-control-static"><span id="realizadoemdata" class="form-control-static"
                    ng-bind="($ctrl.entity.realizadoemdata| asDate | date: 'dd/MM/yyyy')|| 'Não informado'"></span></p>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group clearfix"><label class="control-label"></label>
            <p class="form-control-static"><span id="realizadoemhora" class="form-control-static"
                    ng-bind="($ctrl.entity.realizadoemhora| asDate | date: 'HH:mm:ss')|| 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix"><label class="control-label"></label>
            <p class="form-control-static"><span id="receptor" class="form-control-static"
                    ng-bind="($ctrl.entity.receptor) || 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix"><label class="control-label">historicopadrao </label>
            <p class="form-control-static"><span id="historicopadrao" class="form-control-static"
                    ng-bind="$ctrl.entity.historicopadrao.codigo || 'Não informado'"></span><br><span
                    class="sub-title"><b>descricao: </b><span
                        ng-bind="$ctrl.entity.historicopadrao.descricao || 'Não informado.'"></span></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix"><label class="control-label"></label>
            <p class="form-control-static"><span id="historico" class="form-control-static"
                    ng-bind="$ctrl.entity.historico|| 'Não informado'"></span></p>
        </div>
    </div>
</div>
