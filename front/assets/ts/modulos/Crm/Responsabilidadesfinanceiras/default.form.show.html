<div class="row  row-form-view">
    <div class="col-sm-6">
        <div class="form-group clearfix"><label class="control-label"></label>
            <p class="form-control-static"><span id="propostaitem" class="form-control-static"
                    ng-bind="($ctrl.entity.propostaitem) || 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-6">
        <div class="form-group clearfix"><label class="control-label"></label>
            <p class="form-control-static"><span id="propostaitemfamilia" class="form-control-static"
                    ng-bind="($ctrl.entity.propostaitemfamilia) || 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-6">
        <div class="form-group clearfix"><label class="control-label"></label>
            <p class="form-control-static"><span id="propostaitemfuncao" class="form-control-static"
                    ng-bind="($ctrl.entity.propostaitemfuncao) || 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-6">
        <div class="form-group clearfix"><label class="control-label"></label>
            <p class="form-control-static"><span id="negocio" class="form-control-static"
                    ng-bind="($ctrl.entity.negocio) || 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-6">
        <div class="form-group clearfix"><label class="control-label"></label>
            <p class="form-control-static"><span id="valorservico" class="form-control-static"
                    ng-bind="$ctrl.entity.valorservico|| 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix"><label class="control-label">tipo de divisao </label>
            <p class="form-control-static"><span id="tipodivisao" class="form-control-static"
                    ng-bind="([&quot;Sem divis\u00e3o&quot;,&quot;Divis\u00e3o igual&quot;,&quot;Divis\u00e3o percentual&quot;,&quot;Divis\u00e3o por valor&quot;][$ctrl.entity.tipodivisao])|| 'Não informado'"></span>
            </p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix">
            <object-list class="object-list" entities='$ctrl.entity.responsabilidadesfinanceirasvalores'
                service="CrmResponsabilidadesfinanceirasvalores"
                constructors="{ 'responsabilidadefinanceira' : $ctrl.entity.responsabilidadefinanceira,  }"
                autosaveEnabled=>
                <div>
                    <div class="table-default">
                        <table class="table table-striped table-hover table-condensed table-bordered">
                            <thead>
                                <tr>
                                    <th class='compact'></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="subentity in oblistctrl.entities"
                                    ng-controller="ObjectListItemCtrl as itemctrl">
                                    <td class='text-right no-wrap'><a class="btn btn-primary btn-circle"
                                            ng-click="$ctrl.crmResponsabilidadesfinanceirasvaloresFormShow(subentity)"><i
                                                class="fas fa-eye"></i></a></td>
                                </tr>
                            </tbody>
                            <tfoot ng-if="oblistctrl.entities.length == 0">
                                <tr>
                                    <td colspan="9" class="state-empty">
                                        <div class="empty-list">
                                            <p class="text-center"> Não existem itens para mostrar nesta lista. </p>
                                        </div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </object-list>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-6">
        <div class="form-group clearfix"><label class="control-label"></label>
            <p class="form-control-static"><span id="proposta" class="form-control-static"
                    ng-bind="($ctrl.entity.proposta) || 'Não informado'"></span></p>
        </div>
    </div>
</div>
