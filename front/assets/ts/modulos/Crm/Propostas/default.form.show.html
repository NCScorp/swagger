<div class="row  row-form-view">
    <div class="col-sm-4" ng-if="$ctrl.entity.numero">
        <div class="form-group clearfix"><label class="control-label">Número </label>
            <p class="form-control-static"><span id="numero" class="form-control-static"
                    ng-bind="($ctrl.entity.numero) || 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-4">
        <div class="form-group clearfix"><label class="control-label">Valor </label>
            <p class="form-control-static"><span id="number" class="form-control-static"
                    ng-bind="($ctrl.entity.valor| currency : 'R$ ') || 'Não informado'"></span></p>
        </div>
    </div>
</div>
