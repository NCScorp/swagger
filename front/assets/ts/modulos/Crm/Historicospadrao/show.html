<div class="height-full layout-list">
  <nsj-headline headline-title="Histórico padrão " headline-sub="true">
    <div class="pull-right">
      <a
        class="btn btn-sm btn-default hidden-lg hidden-md"
        ui-sref="crm_historicospadrao({})"
        title="Voltar"
      >
        <i class="fas fa-reply"></i>
        <span class="hidden-xs">Voltar</span>
      </a>

	  <button
        tem-permissao="crm_historicospadrao_put"
        type="button"
        class="btn btn-sm btn-warning btn-edit"
        ui-sref="crm_historicospadrao_edit({ 'historicopadrao' : crm_hstrcspdr_frm_shw_cntrllr.entity.historicopadrao})"
      >
        <i class="fas fa-edit"></i>
        <span class="hidden-xs">Editar</span>
      </button>

      <button
        tem-permissao="crm_historicospadrao_delete"
        type="button"
        class="btn btn-sm btn-default btn-delete btn-geral"
        ng-click="crm_hstrcspdr_frm_shw_cntrllr.abrirModalExclusao()"
        ng-if="crm_hstrcspdr_frm_shw_cntrllr.entity.historicopadrao  "
      >
        <i class="fas fa-trash"></i>
        <span class="hidden-xs">Excluir</span>
      </button>

    </div>
  </nsj-headline>
  <div
    class="nsj-form padding-content"
    ng-class="{'nsj-loading-page' : crm_hstrcspdr_frm_shw_cntrllr.busy }"
  >
    <div class="nsj-form-view top-buffer bottom-buffer">
      <crm-historicospadrao-default-show
        entity="crm_hstrcspdr_frm_shw_cntrllr.entity"
        action="crm_hstrcspdr_frm_shw_cntrllr.action"
        busy="crm_hstrcspdr_frm_shw_cntrllr.busy"
        constructors="crm_hstrcspdr_frm_shw_cntrllr.constructors"
      ></crm-historicospadrao-default-show>
    </div>

    <div class="form-group pull-left"></div>
    <div class="content-loading" ng-if="crm_hstrcspdr_frm_shw_cntrllr.busy">
      <div class="center-loading text-center">
        <div class="onloading"></div>
        Carregando...
      </div>
    </div>
  </div>
</div>
