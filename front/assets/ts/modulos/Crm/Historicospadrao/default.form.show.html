<div class="row  row-form-view">
    <div class="col-sm-6">
        <div class="form-group clearfix"><label class="control-label">Código </label>
            <p class="form-control-static"><span id="codigo" class="form-control-static"
                    ng-bind="($ctrl.entity.codigo) || 'Não informado'"></span></p>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group clearfix"><label class="control-label">Módulo </label>
            <p class="form-control-static"><span id="tipo" class="form-control-static"
                    ng-bind="({&quot;100&quot;:&quot;Geral&quot;,&quot;101&quot;:&quot;Acompanhamento&quot;,&quot;102&quot;:&quot;Pend\u00eancias&quot;}[$ctrl.entity.tipo])|| 'Não informado'"></span>
            </p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix"><label class="control-label">Descrição </label>
            <p class="form-control-static"><span id="descricao" class="form-control-static"
                    ng-bind="($ctrl.entity.descricao) || 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix"><label class="control-label">Texto </label>
            <p class="form-control-static"><span id="texto" class="form-control-static"
                    ng-bind="$ctrl.entity.texto|| 'Não informado'"></span></p>
        </div>
    </div>
</div>
