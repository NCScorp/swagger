<div ng-class="{'nsj-loading-page' : crm_hstrcspdr_lst_cntrllr.busy }" class='crm_historicospadrao nsj-layout '>
    <div class="nsj-aside-list height-full col-md-4"
        ng-class="{ 'hidden-sm hidden-xs' : (('crm_historicospadrao_show'| isStateEq) || ('crm_historicospadrao_edit'| isStateEq) || ('crm_historicospadrao_new'| isStateEq ))}">
        <div class='row height-full'>

            <div class="panel panel-default height-full">
                <nsj-headline headline-title="Históricos padrões"
                    ng-class="{ 'hidden-sm hidden-xs' : (('crm_historicospadrao_show'| isStateEq) || ('crm_historicospadrao_edit'| isStateEq) || ('crm_historicospadrao_new'| isStateEq ))}">

                    <nsj-button tem-permissao="crm_historicospadrao_create" color="warning" icon="fa fa-plus" size="xs"
                        class="hidden-xs" ui-sref="crm_historicospadrao_new({})">
                        Criar
                    </nsj-button>

                    <nsj-button tem-permissao="crm_historicospadrao_create" color="warning" format="fixed circle"
                        icon="fa fa-plus" size="lg" class="hidden-sm hidden-md hidden-lg"
                        ui-sref="crm_historicospadrao_new({})">
                        <span class="hidden-xs">Criar</span>
                    </nsj-button>

                </nsj-headline>
                <nsj-toolbar ng-on-change_toolbar="crm_hstrcspdr_lst_cntrllr.search($event.detail)" search="false"
                    refresh="true" holder="Busca" model-search="{{crm_hstrcspdr_lst_cntrllr.service.filter}}"
                    select="{{crm_hstrcspdr_lst_cntrllr.selectPage && crm_hstrcspdr_lst_cntrllr.selected.length === crm_hstrcspdr_lst_cntrllr.entities.length && !crm_hstrcspdr_lst_cntrllr.selectAll && !crm_hstrcspdr_lst_cntrllr.service.loadParams.finished}}"
                    select-all="{{crm_hstrcspdr_lst_cntrllr.selectAll}}"
                    item-in-page="{{crm_hstrcspdr_lst_cntrllr.entities.length}}"
                    item-all="{{crm_hstrcspdr_lst_cntrllr.entities[0].full_count}}">
                    <nsj-filters slot="filters">
                        <nsj-filter-seletor
                            options="{{crm_hstrcspdr_lst_cntrllr.$rootScope.OPTIONS_CrmHistoricospadrao}} "
                            type="seletor"
                            max-occurs="{{crm_hstrcspdr_lst_cntrllr.$rootScope.MAXOCCURS_CrmHistoricospadrao}} "
                            input="{{crm_hstrcspdr_lst_cntrllr.$rootScope.SELECTS_CrmHistoricospadrao}} "
                            text-disabled="Selecionar..." model="{{crm_hstrcspdr_lst_cntrllr.filters}} ">
                        </nsj-filter-seletor>
                    </nsj-filters>

                </nsj-toolbar>
                <div class="panel-body body-list">
                    <div class="list-group" id="crm_historicospadrao_list"
                        infinite-scroll='crm_hstrcspdr_lst_cntrllr.nextPage()'
                        infinite-scroll-disabled='crm_hstrcspdr_lst_cntrllr.isBusy()' infinite-scroll-distance='1'> <a
                            href ui-sref='crm_historicospadrao_show({historicopadrao : entity.historicopadrao})'
                            class="list-group-item" ng-repeat="entity in crm_hstrcspdr_lst_cntrllr.entities"
                            ui-sref-active="active">

                            <h4 class="list-group-item-heading">
                                {{ entity.codigo }}
                            </h4>
                            <p class="list-group-item-text"><strong>Tipo:</strong>
                                <span
                                    ng-bind="{&quot;100&quot;:&quot;Geral&quot;,&quot;101&quot;:&quot;Acompanhamento&quot;,&quot;102&quot;:&quot;Pend\u00eancias&quot;}[entity.tipo]"></span>
                            </p>
                        </a>
                        <p class="list-group-item"
                            ng-if="!crm_hstrcspdr_lst_cntrllr.finished && (crm_hstrcspdr_lst_cntrllr.service.to_load <= 0)">
                            <a href="" ng-click="crm_hstrcspdr_lst_cntrllr.loadMore()">Ver mais...</a>
                        </p>
                        <p class="text-center article-loading height-full"
                            ng-class="{'onloading' : crm_hstrcspdr_lst_cntrllr.isBusy() }"
                            ng-if="crm_hstrcspdr_lst_cntrllr.isBusy()"></p>
                        <p class="text-center nfound"
                            ng-if="crm_hstrcspdr_lst_cntrllr.entities.length == 0 && !crm_hstrcspdr_lst_cntrllr.isBusy()">
                            Nenhum dado encontrado</p>
                    </div>

                </div>
                <!--/panel-body-->
            </div>
            <!--/panel-->
        </div>
    </div>

    <div class='empty-page col-md-8 article-area height-full padding-h-clear' ui-view>
    <!-- {# Sobrescrito para padronizar a mensagem exibida no lado direito da tela antes de selecionar um histórico padrão na lista #} -->

        <div class="bt-new-article new-article text-center height-full empty-page-nodisplay">
            <span class="icon-page">
                <i class="fas fa-table fa-fw"></i>
            </span>
            <h3>Selecione ou Adicione um Histórico Padrão</h3>
            <p>Selecione um Histórico Padrão no painel ao lado para ver suas informações.
            </p>
            <a tem-permissao="crm_historicospadrao_create" class="btn btn-sm btn-warning"
                ui-sref="crm_historicospadrao_new({})">
                <i class="fas fa-plus"></i>
                Criar
            </a>
        </div>
    </div>
    <div class="content-loading" ng-if="crm_hstrcspdr_lst_cntrllr.busy">
        <div class="center-loading text-center">
            <div class="onloading"></div>
            Carregando...
        </div>
    </div>
</div>
