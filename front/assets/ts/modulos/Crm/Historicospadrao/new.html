<div class="height-full layout-list">
  <form
    nsj-focus
    name="crm_hstrcspdr_frm_nw_cntrllr.form"

    ng-class="{'content-scroll':'list' === 'table','nsj-loading-page' : crm_hstrcspdr_frm_nw_cntrllr.busy }"
    role="form"
    ng-submit="crm_hstrcspdr_frm_nw_cntrllr.submit()"

  >
    <nsj-headline headline-title="HistÃ³rico padrÃ£o " headline-sub="true">
        <ul class="list-unstyled list-inline pull-right">
            <li>
              <div class="form-group pull-right">
                <button
                  type="button"
                  ng-click="crm_hstrcspdr_frm_nw_cntrllr.submit()"

                  ng-disabled="crm_hstrcspdr_frm_nw_cntrllr.entity.$$__submitting || crm_hstrcspdr_frm_nw_cntrllr.form.$pristine"

              </div>

    <div class="nsj-form padding-content">

        busy="crm_hstrcspdr_frm_nw_cntrllr.busy"
        action="crm_hstrcspdr_frm_nw_cntrllr.action"

    <div class="content-loading" ng-if="crm_hstrcspdr_frm_nw_cntrllr.busy">
