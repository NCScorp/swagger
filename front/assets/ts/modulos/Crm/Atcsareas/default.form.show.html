<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix"><label class="control-label">Nome </label>
            <p class="form-control-static"><span id="nome" class="form-control-static"
                    ng-bind="($ctrl.entity.nome) || 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix"><label class="control-label">Descrição </label>
            <p class="form-control-static"><span id="descricao" class="form-control-static"
                    ng-bind="$ctrl.entity.descricao|| 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix">
            <label class="control-label">Estabelecimento</label>
            <p class="form-control-static">
                <span id="estabelecimento" class="form-control-static" ng-bind="$ctrl.entity.estabelecimento.nomefantasia || 'Não informado'"></span>
            </p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix">
            <label class="control-label">Origem</label>
            <p class="form-control-static">
                <span id="origem" class="form-control-static" ng-bind="$ctrl.entity.origem.nome || 'Não informado'"></span>
            </p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix">
            <label class="control-label">Possui seguro </label>
            <p class="form-control-static">
                <span id="possuiseguradora" class="form-control-static" ng-bind="{ 'true' : 'Sim', 'false' : 'Não' }[$ctrl.entity.possuiseguradora] || 'Não informado'"></span>
            </p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix"><label class="control-label">Exibir campos sobre a localização do objeto do
                negócio </label>
            <p class="form-control-static"><span id="localizacao"
                    ng-bind="{ 'true' : 'Sim', 'false' : 'Não' }[$ctrl.entity.localizacao] || 'Não informado'"></span>
            </p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix">
            <label class="control-label">Permitir valor zerado no orçamento</label>
            <p class="form-control-static">
                <span id="permiteorcamentozerado" class="form-control-static" ng-bind="{ 'true' : 'Sim', 'false' : 'Não' }[$ctrl.entity.permiteorcamentozerado] || 'Não informado'"></span>
            </p>
        </div>
    </div>
</div>
