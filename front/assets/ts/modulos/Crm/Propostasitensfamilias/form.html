<div class="height-full layout-list">

    <form nsj-focus name="crm_prpststnsfmls_frm_cntrllr.form" novalidate="novalidate"
        ng-class="{'content-scroll':'list' === 'table','nsj-loading-page' : crm_prpststnsfmls_frm_cntrllr.busy }"
        role="form" ng-submit="crm_prpststnsfmls_frm_cntrllr.submit()" class="height-full">


        <nsj-headline headline-title="Editar item da proposta a família de produto " headline-sub="true">
            <div class="pull-right">




                <a class="btn btn-sm btn-default"
                    ui-sref="crm_propostasitensfamilias({'propostaitem' : crm_prpststnsfmls_frm_cntrllr.constructors.propostaitem,})"
                    title="Voltar à lista">Voltar à lista</a>




            </div>
        </nsj-headline>
        <div class="nsj-form padding-content">
            <crm-propostasitensfamilias-edicao entity="crm_prpststnsfmls_frm_cntrllr.entity"
                form="crm_prpststnsfmls_frm_cntrllr.form" busy="crm_prpststnsfmls_frm_cntrllr.busy"
                action="crm_prpststnsfmls_frm_cntrllr.action" constructors="crm_prpststnsfmls_frm_cntrllr.constructors">
            </crm-propostasitensfamilias-edicao>
            <ul class="list-unstyled list-inline pull-left">
                <li>

                    <div class="form-group pull-left">

                        <button type="button" ng-click="crm_prpststnsfmls_frm_cntrllr.submit()"
                            ng-class="{loading:crm_prpststnsfmls_frm_cntrllr.entity.$$__submitting}"
                            ng-disabled="crm_prpststnsfmls_frm_cntrllr.entity.$$__submitting || crm_prpststnsfmls_frm_cntrllr.form.$pristine"
                            class="btn btn-sm btn-warning btn-save btn-geral">
                            <i class="fa fa-check"></i> Salvar
                        </button>

                        <a class="btn btn-sm"
                            ui-sref="crm_propostasitensfamilias({'propostaitem' : crm_prpststnsfmls_frm_cntrllr.constructors.propostaitem,})"><i
                                class="fa fa-times" aria-hidden="true"></i> Cancelar</a>

                    </div>
                </li>
            </ul>
        </div>
        <div class="content-loading" ng-if="crm_prpststnsfmls_frm_cntrllr.busy">
            <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
            </div>
        </div>
    </form>

</div>
