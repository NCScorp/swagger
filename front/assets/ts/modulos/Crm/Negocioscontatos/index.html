<div ng-class="{'nsj-loading-page' : crm_ngcscntts_lst_cntrllr.busy }"
    class='crm_negocioscontatos nsj-layout  layout-table '>
    <div class="nsj-aside-list height-full col-md-12"
        ng-class="{ 'hidden-sm hidden-xs' : (('crm_negocioscontatos_show'| isStateEq) || ('crm_negocioscontatos_edit'| isStateEq) || ('crm_negocioscontatos_new'| isStateEq ))}">
        <div class='row height-full'>

            <div class="panel panel-default height-full">
                <nsj-headline headline-title="Contatos do Neg처cio"
                    ng-class="{ 'hidden-sm hidden-xs' : (('crm_negocioscontatos_show'| isStateEq) || ('crm_negocioscontatos_edit'| isStateEq) || ('crm_negocioscontatos_new'| isStateEq ))}">

                    <nsj-button color="warning" icon="fa fa-plus" size="xs" class="hidden-xs"
                        ui-sref="crm_negocioscontatos_new({documento : crm_ngcscntts_lst_cntrllr.constructors.documento})">
                        Criar
                    </nsj-button>
                    <nsj-button color="warning" format="fixed circle" icon="fa fa-plus" size="lg"
                        class="hidden-sm hidden-md hidden-lg"
                        ui-sref="crm_negocioscontatos_new({documento : crm_ngcscntts_lst_cntrllr.constructors.documento})">
                        <span class="hidden-xs">Criar</span>
                    </nsj-button>
                </nsj-headline>

                <nsj-toolbar ng-on-change_toolbar="crm_ngcscntts_lst_cntrllr.search($event.detail)" search="false"
                    refresh="true" holder="Busca" model-search="{{crm_ngcscntts_lst_cntrllr.service.filter}}"
                    select="{{crm_ngcscntts_lst_cntrllr.selectPage && crm_ngcscntts_lst_cntrllr.selected.length === crm_ngcscntts_lst_cntrllr.entities.length && !crm_ngcscntts_lst_cntrllr.selectAll && !crm_ngcscntts_lst_cntrllr.service.loadParams.finished}}"
                    select-all="{{crm_ngcscntts_lst_cntrllr.selectAll}}"
                    item-in-page="{{crm_ngcscntts_lst_cntrllr.entities.length}}"
                    item-all="{{crm_ngcscntts_lst_cntrllr.entities[0].full_count}}">
                </nsj-toolbar>
                <div class="panel-body height-full">
                    <nsj-table fields="crm_ngcscntts_lst_cntrllr.entities"
                        fields-config='crm_ngcscntts_lst_cntrllr.fields'
                        config-page='crm_ngcscntts_lst_cntrllr.service.loadParams'
                        has-more-page='crm_ngcscntts_lst_cntrllr.loadMore()'>
                        <nsj-actions action-model="{{$parent.entity}}">



                            <nsj-action target="_self" icon="fas fa-edit" tooltip="Update" disabled="false"
                                ui-sref="crm_negocioscontatos_edit({documento : $parent.entity.documento.documento, id : $parent.entity.id})">
                            </nsj-action>





                        </nsj-actions>

                        <div class="empty-page" ng-if="crm_ngcscntts_lst_cntrllr.isFilterEmpty()">
                            <div class="text-center">
                                <span class="icon-page"><i class="fas fa-table fa-fw"></i></span>
                                <h3>Contatos do Neg처cio</h3>
                                <p>Ainda n찾o existem itens nesta lista.</p>

                                <a class="btn btn-warning btn-sm"
                                    ui-sref="crm_negocioscontatos_new({documento : crm_ngcscntts_lst_cntrllr.constructors.documento})"><i
                                        class="fas fa-plus"></i> Criar</a>
                            </div>
                        </div>
                        <div ng-if="!crm_ngcscntts_lst_cntrllr.isFilterEmpty()" class="empty-page">
                            <div class="text-center">
                                <p>N찾o foram encontrados itens para esta pesquisa.</p>
                            </div>
                        </div>
                    </nsj-table>
                </div>
                <!--/panel-body-->
            </div>
            <!--/panel-->
        </div>
    </div>

    <div class="content-loading" ng-if="crm_ngcscntts_lst_cntrllr.busy">
        <div class="center-loading text-center">
            <div class="onloading"></div>
            Carregando...
        </div>
    </div>
</div>
