<div class="height-full layout-list">

    <form nsj-focus name="crm_prpststns_frm_nw_cntrllr.form" novalidate="novalidate"
        ng-class="{'content-scroll':'list' === 'table','nsj-loading-page' : crm_prpststns_frm_nw_cntrllr.busy }"
        role="form" ng-submit="crm_prpststns_frm_nw_cntrllr.submit()" class="height-full">


        <nsj-headline headline-title="Vincular agrupador ao Serviço " headline-sub="true">
            <div class="pull-right">



                <button type="button" class="btn btn-sm btn-default btn-geral"
                    ng-click="crm_prpststns_frm_nw_cntrllr.propostasItensVincularFornecedor(crm_prpststns_frm_nw_cntrllr.entity)">
                    <i class="fas fa-exclamation"></i> <span>propostasItensVincularFornecedor</span>
                </button> <button type="button" class="btn btn-sm btn-default btn-geral"
                    ng-click="crm_prpststns_frm_nw_cntrllr.propostasItensDesvincularFornecedor(crm_prpststns_frm_nw_cntrllr.entity)">
                    <i class="fas fa-exclamation"></i> <span>PropostasItensDesvincularFornecedor</span>
                </button> <button type="button" class="btn btn-sm btn-default btn-geral"
                    ng-click="crm_prpststns_frm_nw_cntrllr.propostasitensfornecedorescolhacliente(crm_prpststns_frm_nw_cntrllr.entity)">
                    <i class="fas fa-exclamation"></i> <span>Propostasitensfornecedorescolhacliente</span>
                </button> <button type="button" class="btn btn-sm btn-default btn-geral"
                    ng-click="crm_prpststns_frm_nw_cntrllr.orcamentosExcluir(crm_prpststns_frm_nw_cntrllr.entity)">
                    <i class="fas fa-exclamation"></i> <span>OrcamentosExcluir</span>
                </button>
                <a class="btn btn-sm btn-default"
                    ui-sref="crm_propostasitens({'negocio' : crm_prpststns_frm_nw_cntrllr.constructors.negocio,'proposta' : crm_prpststns_frm_nw_cntrllr.constructors.proposta,})"
                    title="Voltar à lista">Voltar à lista</a>




            </div>
        </nsj-headline>
        <div class="nsj-form padding-content">
            <crm-propostasitens-default entity="crm_prpststns_frm_nw_cntrllr.entity"
                form="crm_prpststns_frm_nw_cntrllr.form" busy="crm_prpststns_frm_nw_cntrllr.busy"
                action="crm_prpststns_frm_nw_cntrllr.action" constructors="crm_prpststns_frm_nw_cntrllr.constructors">
            </crm-propostasitens-default>
            <ul class="list-unstyled list-inline pull-left">
                <li>

                    <div class="form-group pull-left">

                        <button type="button" ng-click="crm_prpststns_frm_nw_cntrllr.submit()"
                            ng-class="{loading:crm_prpststns_frm_nw_cntrllr.entity.$$__submitting}"
                            ng-disabled="crm_prpststns_frm_nw_cntrllr.entity.$$__submitting || crm_prpststns_frm_nw_cntrllr.form.$pristine"
                            class="btn btn-sm btn-warning btn-save btn-geral">
                            <i class="fa fa-check"></i> Salvar
                        </button>

                        <a class="btn btn-sm"
                            ui-sref="crm_propostasitens({'negocio' : crm_prpststns_frm_nw_cntrllr.constructors.negocio,'proposta' : crm_prpststns_frm_nw_cntrllr.constructors.proposta,})"><i
                                class="fa fa-times" aria-hidden="true"></i> Cancelar</a>

                    </div>
                </li>
            </ul>
        </div>
        <div class="content-loading" ng-if="crm_prpststns_frm_nw_cntrllr.busy">
            <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
            </div>
        </div>
    </form>

</div>
