<div class="row  row-form-view">
    <div class="col-sm-6">
        <div class="form-group clearfix"><label class="control-label">Código </label>
            <p class="form-control-static"><span id="codigo" class="form-control-static"
                    ng-bind="($ctrl.entity.codigo) || 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-6">
        <div class="form-group clearfix"><label class="control-label">Nome </label>
            <p class="form-control-static"><span id="nome" class="form-control-static"
                    ng-bind="($ctrl.entity.nome) || 'Não informado'"></span></p>
        </div>
    </div>
</div>
<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix"><label class="control-label">Bloqueado </label>
            <p class="form-control-static"><span id="bloqueado"
                    ng-bind="{ 'true' : 'Sim', 'false' : 'Não' }[$ctrl.entity.bloqueado] || 'Não informado'"></span></p>
        </div>
    </div>
</div>
