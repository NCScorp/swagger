<div class="height-full layout-list">
    <nsj-headline headline-title="Orcamentos " headline-sub="true">
        <div class="pull-right">

            <a class="btn btn-sm btn-default hidden-lg hidden-md" ui-sref="crm_orcamentos({})" title="Voltar"><i
                    class="fas fa-reply"></i><span class="hidden-xs">Voltar</span></a>


            <button type="button" class="btn btn-sm btn-default btn-geral"
                ng-click="crm_rcmnts_frm_shw_cntrllr.enviar(crm_rcmnts_frm_shw_cntrllr.entity)">
                <i class="fas fa-exclamation"></i> <span>Enviar</span>
            </button> <button type="button" class="btn btn-sm btn-default btn-geral"
                ng-click="crm_rcmnts_frm_shw_cntrllr.aprovar(crm_rcmnts_frm_shw_cntrllr.entity)">
                <i class="fas fa-exclamation"></i> <span>Aprovar</span>
            </button> <button type="button" class="btn btn-sm btn-default btn-geral"
                ng-click="crm_rcmnts_frm_shw_cntrllr.renegociar(crm_rcmnts_frm_shw_cntrllr.entity)">
                <i class="fas fa-exclamation"></i> <span>Renegociar</span>
            </button> <button type="button" class="btn btn-sm btn-default btn-geral"
                ng-click="crm_rcmnts_frm_shw_cntrllr.reprovar(crm_rcmnts_frm_shw_cntrllr.entity)">
                <i class="fas fa-exclamation"></i> <span>Reprovar</span>
            </button>
            <a class="btn btn-sm btn-default" ui-sref="crm_orcamentos({})" title="Voltar à lista">Voltar à lista</a>


            <button type="button" class="btn btn-sm btn-warning btn-edit"
                ui-sref="crm_orcamentos_edit({ 'orcamento' : crm_rcmnts_frm_shw_cntrllr.entity.orcamento})"><i
                    class="fas fa-edit"></i> <span class="hidden-xs">Editar</span></button>


        </div>
    </nsj-headline>
    <div class="nsj-form padding-content" ng-class="{'nsj-loading-page' : crm_rcmnts_frm_shw_cntrllr.busy }">
        <div class="nsj-form-view top-buffer bottom-buffer">
            <crm-orcamentos-default-show entity="crm_rcmnts_frm_shw_cntrllr.entity"
                action="crm_rcmnts_frm_shw_cntrllr.action" busy="crm_rcmnts_frm_shw_cntrllr.busy"
                constructors="crm_rcmnts_frm_shw_cntrllr.constructors"></crm-orcamentos-default-show>
        </div>

        <div class="form-group pull-left">


        </div>
        <div class="content-loading" ng-if="crm_rcmnts_frm_shw_cntrllr.busy">
            <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
            </div>
        </div>
    </div>
</div>
