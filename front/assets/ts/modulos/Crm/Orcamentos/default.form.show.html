<div class="row  row-form-view">
    <div class="col-sm-12">
        <div class="form-group clearfix"><label class="control-label">Fornecedor </label>
            <p class="form-control-static"><span id="fornecedor" class="form-control-static"
                    ng-bind="$ctrl.entity.fornecedor.nome || 'Não informado'"></span></p>
        </div>
    </div>
</div>

        </div>
    </div>
</div>
