<div class="height-full layout-list">    
    
    <form nsj-focus name="gp_csts_frm_cntrllr.form" novalidate="novalidate" ng-class="{'content-scroll':'list' === 'table','nsj-loading-page' : gp_csts_frm_cntrllr.busy }" role="form"  ng-submit="gp_csts_frm_cntrllr.submit()" class="height-full">


        <nsj-headline headline-title="Custo " headline-sub="true">
<div class="pull-right">

        
        
                    <button type="button" class="btn btn-sm btn-default btn-delete btn-geral" ng-click="gp_csts_frm_cntrllr.delete()" ng-if="gp_csts_frm_cntrllr.entity.custo  "><i class="fas fa-trash"></i> <span class="hidden-xs">Excluir</span></button>        
        
        
                
        
     
    </div>
</nsj-headline>
        <div class="nsj-form padding-content">
            <gp-custos-default entity="gp_csts_frm_cntrllr.entity" form="gp_csts_frm_cntrllr.form" busy="gp_csts_frm_cntrllr.busy" action="gp_csts_frm_cntrllr.action" constructors="gp_csts_frm_cntrllr.constructors"></gp-custos-default>
                            <ul class="list-unstyled list-inline pull-left">
                                <li>
                    
<div class="form-group pull-left">
        
                                    <button type="button" ng-click="gp_csts_frm_cntrllr.submit()" ng-class="{loading:gp_csts_frm_cntrllr.entity.$$__submitting}" ng-disabled="gp_csts_frm_cntrllr.entity.$$__submitting || gp_csts_frm_cntrllr.form.$pristine" class="btn btn-sm btn-warning btn-save btn-geral">
                    <i class="fa fa-check"></i> Salvar
                </button>
            
                            <a class="btn btn-sm" ui-sref="gp_custos({})" ><i class="fa fa-times" aria-hidden="true"></i> Cancelar</a>
                    
            </div>                </li>
            </ul>
            </div>
        <div class="content-loading"  ng-if="gp_csts_frm_cntrllr.busy">
                <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
                </div>
            </div>
    </form>

</div>
