   

 



<div ng-class="{'nsj-loading-page' : gp_csts_lst_cntrllr.busy }" class='gp_custos nsj-layout '> 
    <div class="nsj-aside-list height-full col-md-4" ng-class="{ 'hidden-sm hidden-xs' : (('gp_custos_show'| isStateEq) || ('gp_custos_edit'| isStateEq) || ('gp_custos_new'| isStateEq ))}">
        <div class='row height-full'>

            <div class="panel panel-default height-full">
<nsj-headline headline-title="Custos" ng-class="{ 'hidden-sm hidden-xs' : (('gp_custos_show'| isStateEq) || ('gp_custos_edit'| isStateEq) || ('gp_custos_new'| isStateEq ))}">
    
                <nsj-button color="warning" icon="fa fa-plus" size="xs" class="hidden-xs"
                            ui-sref="gp_custos_new({})"
                               
                        >
            Criar
        </nsj-button>
        <nsj-button color="warning" format="fixed circle" icon="fa fa-plus" size="lg" class="hidden-sm hidden-md hidden-lg"
                            ui-sref="gp_custos_new({})"
                               
                        >
            <span class="hidden-xs">Criar</span>
        </nsj-button>
    </nsj-headline>

<nsj-toolbar ng-on-change_toolbar="gp_csts_lst_cntrllr.search($event.detail)" search="true" refresh = "true" holder="Busca" model-search="{{gp_csts_lst_cntrllr.service.filter}}" select="{{gp_csts_lst_cntrllr.selectPage && gp_csts_lst_cntrllr.selected.length === gp_csts_lst_cntrllr.entities.length && !gp_csts_lst_cntrllr.selectAll && !gp_csts_lst_cntrllr.service.loadParams.finished}}" select-all="{{gp_csts_lst_cntrllr.selectAll}}" item-in-page="{{gp_csts_lst_cntrllr.entities.length}}" item-all="{{gp_csts_lst_cntrllr.entities[0].full_count}}">
                    </nsj-toolbar>
                <div class="panel-body body-list">
                                        <div class="list-group" id="gp_custos_list" >    <a href ui-sref='gp_custos_edit({custo : entity.custo})'  class="list-group-item" ng-repeat="entity in gp_csts_lst_cntrllr.entities" ui-sref-active="active">
                        
                    <h4 class="list-group-item-heading">
                                        {{ entity.codigo }} 
                            </h4>
                                            <p class="list-group-item-text"><strong>Descrição:</strong>
                            {{ entity.descricao }} 
                </p>
                                                <p class="list-group-item-text"><strong>valorcomunidade:</strong>
                            {{ entity.valorcomunidade }} 
                </p>
                        </a>        <p class="text-center article-loading height-full" ng-class="{'onloading' : gp_csts_lst_cntrllr.isBusy() }" ng-if="gp_csts_lst_cntrllr.isBusy()"></p>
    <p class="text-center nfound" ng-if="gp_csts_lst_cntrllr.entities.length == 0 && !gp_csts_lst_cntrllr.isBusy()">Nenhum dado encontrado</p>
</div>
            
                                        </div><!--/panel-body-->
            </div><!--/panel-->
        </div>
    </div>

    <div class='empty-page col-md-8 article-area height-full padding-h-clear' ui-view>
            <div class="bt-new-article new-article text-center height-full">
                <span class="icon-page"><i class="fas fa-table fa-fw"></i></span>
                <h3>Selecione ou adicione custo</h3>
                <p>Selecione custo no painel ao lado para ver suas informações. </p>
                                        <a class="btn btn-sm btn-warning"
                                                  ui-sref="gp_custos_new({})"
                                          
                                              >
                        <i class="fas fa-plus"></i> Criar
                    </a>
               
            </div>
        </div>
        <div class="content-loading"  ng-if="gp_csts_lst_cntrllr.busy">
                <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
                </div>
            </div>
</div>
