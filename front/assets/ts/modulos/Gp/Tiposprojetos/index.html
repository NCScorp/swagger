   

 



<div ng-class="{'nsj-loading-page' : gp_tpsprjts_lst_cntrllr.busy }" class='gp_tiposprojetos nsj-layout '> 
    <div class="nsj-aside-list height-full col-md-4" ng-class="{ 'hidden-sm hidden-xs' : (('gp_tiposprojetos_show'| isStateEq) || ('gp_tiposprojetos_edit'| isStateEq) || ('gp_tiposprojetos_new'| isStateEq ))}">
        <div class='row height-full'>

            <div class="panel panel-default height-full">
<nsj-headline headline-title="Tipos de Projetos" ng-class="{ 'hidden-sm hidden-xs' : (('gp_tiposprojetos_show'| isStateEq) || ('gp_tiposprojetos_edit'| isStateEq) || ('gp_tiposprojetos_new'| isStateEq ))}">
    </nsj-headline>

<nsj-toolbar ng-on-change_toolbar="gp_tpsprjts_lst_cntrllr.search($event.detail)" search="true" refresh = "true" holder="Busca" model-search="{{gp_tpsprjts_lst_cntrllr.service.filter}}" select="{{gp_tpsprjts_lst_cntrllr.selectPage && gp_tpsprjts_lst_cntrllr.selected.length === gp_tpsprjts_lst_cntrllr.entities.length && !gp_tpsprjts_lst_cntrllr.selectAll && !gp_tpsprjts_lst_cntrllr.service.loadParams.finished}}" select-all="{{gp_tpsprjts_lst_cntrllr.selectAll}}" item-in-page="{{gp_tpsprjts_lst_cntrllr.entities.length}}" item-all="{{gp_tpsprjts_lst_cntrllr.entities[0].full_count}}">
                    </nsj-toolbar>
                <div class="panel-body body-list">
                                        <div class="list-group" id="gp_tiposprojetos_list" >    <a href   class="list-group-item" ng-repeat="entity in gp_tpsprjts_lst_cntrllr.entities" ui-sref-active="active">
                        
                    <h4 class="list-group-item-heading">
                                        {{ entity.codigo }} 
                            </h4>
                                            <p class="list-group-item-text"><strong>Descrição:</strong>
                            {{ entity.descricao }} 
                </p>
                        </a>        <p class="text-center article-loading height-full" ng-class="{'onloading' : gp_tpsprjts_lst_cntrllr.isBusy() }" ng-if="gp_tpsprjts_lst_cntrllr.isBusy()"></p>
    <p class="text-center nfound" ng-if="gp_tpsprjts_lst_cntrllr.entities.length == 0 && !gp_tpsprjts_lst_cntrllr.isBusy()">Nenhum dado encontrado</p>
</div>
            
                                        </div><!--/panel-body-->
            </div><!--/panel-->
        </div>
    </div>

    <div class='empty-page col-md-8 article-area height-full padding-h-clear' ui-view>
            <div class="bt-new-article new-article text-center height-full">
                <span class="icon-page"><i class="fas fa-table fa-fw"></i></span>
                <h3>Selecione tipos de Projeto</h3>
                <p>Selecione tipos de Projeto no painel ao lado para ver suas informações. </p>
               
            </div>
        </div>
        <div class="content-loading"  ng-if="gp_tpsprjts_lst_cntrllr.busy">
                <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
                </div>
            </div>
</div>
