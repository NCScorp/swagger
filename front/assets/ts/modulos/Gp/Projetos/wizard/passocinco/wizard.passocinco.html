<div class="nsj-form-view bottom-buffer form-confirmar-criacao-projeto">
  <!--DETALHES DO PROJETO-->
  <div class="row">
    <div class="col-sm-12">
      <fieldset>
        <legend>Detalhes do projeto</legend>

        <!--LINHA 1-->
        <div class="row row-form-view">
          <div class="col-sm-12">
            <div class="form-group clearfix">
              <label class="control-label">Nome </label>
              <p class="form-control-static">
                <span
                  id="nome"
                  class="form-control-static"
                  ng-bind="($ctrl.entity.nome) || 'Não informado'"
                ></span>
              </p>
            </div>
          </div>
        </div>

        <!--LINHA 2-->
        <div class="row row-form-view">
          <div class="col-sm-6">
            <div class="form-group clearfix">
              <label class="control-label">Estabelecimento </label>
              <p class="form-control-static">
                <span
                  id="estabelecimento"
                  class="form-control-static"
                  ng-bind="$ctrl.entity.estabelecimento.nomefantasia || 'Não informado'"
                ></span>
              </p>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group clearfix">
              <label class="control-label">Cliente </label>
              <p class="form-control-static">
                <span
                  id="cliente"
                  class="form-control-static"
                  ng-bind="$ctrl.entity.cliente.nomefantasia || 'Não informado'"
                ></span>
              </p>
            </div>
          </div>
        </div>

        <!--LINHA 3-->
        <div class="row row-form-view">
          <div class="col-sm-6">
            <div class="form-group clearfix">
              <label class="control-label">Tipo de Projeto </label>
              <p class="form-control-static">
                <span
                  id="tipoprojeto"
                  class="form-control-static"
                  ng-bind="$ctrl.entity.tipoprojeto.descricao || 'Não informado'"
                ></span>
              </p>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group clearfix">
              <label class="control-label">Responsável </label>
              <p class="form-control-static">
                <span
                  id="responsavel"
                  class="form-control-static"
                  ng-bind="$ctrl.responsavelCopy.nome || 'Não informado'"
                ></span>
              </p>
            </div>
          </div>
        </div>

        <!--LINHA 4-->
        <div class="row row-form-view">
          <div class="col-sm-6" style="padding-right: 30px !important">
            <div class="form-group clearfix">
              <label class="control-label">Início </label>
              <p class="form-control-static">
                <span
                  id="datainicioformatada"
                  class="form-control-static"
                  ng-bind="$ctrl.entity.datainicioformatada || 'Não informado'"
                ></span>
              </p>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group clearfix">
              <label class="control-label">Fim</label>
              <p class="form-control-static">
                <span
                  id="datafimformatada"
                  class="form-control-static"
                  ng-bind="$ctrl.entity.datafimformatada || 'Não informado'"
                >
                </span>
              </p>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>

  <!--SELEÇÃO DO FORMULÁRIO DE COLETA DE DADOS-->
  <div class="row" ng-if="$ctrl.entity.formularioList.length > 0">
    <div class="col-sm-12">
      <fieldset>
        <legend>Seleção do formulário de coleta de dados</legend>
        <div class="passocinco-table-container">
        <nsj-table
          fields-config="$ctrl.fieldsConfig"
          fields="$ctrl.entity.formularioList"
          class="passocinco-nsjtable"
        >
        </nsj-table>
      </div>
      </fieldset>
    </div>
  </div>

  <!--INFORMAÇÕES ADICIONAIS-->
  <div class="row">
    <div class="col-sm-12">
      <fieldset>
        <legend>Informações adicionais</legend>

        <!--LINHA 1-->
        <div class="row row-form-view">
          <div class="col-sm-6">
            <div class="form-group clearfix">
              <label class="control-label">Declaração de escopo </label>
              <p class="form-control-static">
                <span
                  id="declaracaoescopo"
                  class="form-control-static"
                  ng-bind="$ctrl.entity.declaracaoescopo || 'Sem informações'"
                >
                </span>
              </p>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group clearfix">
              <label class="control-label">Objetivos e critérios </label>
              <p class="form-control-static">
                <span
                  id="objetivoscriterios"
                  class="form-control-static"
                  ng-bind="$ctrl.entity.objetivoscriterios || 'Sem informações'"
                >
                </span>
              </p>
            </div>
          </div>
        </div>

        <!--LINHA 2-->
        <div class="row row-form-view">
          <div class="col-sm-6">
            <div class="form-group clearfix">
              <label class="control-label">Premissas </label>
              <p class="form-control-static">
                <span
                  id="premissas"
                  class="form-control-static"
                  ng-bind="$ctrl.entity.premissas || 'Sem informações'"
                ></span>
              </p>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group clearfix">
              <label class="control-label">Restrições </label>
              <p class="form-control-static">
                <span
                  id="restricoes"
                  class="form-control-static"
                  ng-bind="$ctrl.entity.restricoes || 'Sem informações'"
                ></span>
              </p>
            </div>
          </div>
        </div>

        <!--LINHA 3-->
        <div class="row row-form-view">
          <div class="col-sm-4">
            <div class="form-group clearfix">
              <label class="control-label">Estimativas de risco </label>
              <p class="form-control-static">
                <span
                  id="estimativasrisco"
                  class="form-control-static"
                  ng-bind="($ctrl.entity.estimativasrisco) || 'Sem informações'"
                ></span>
              </p>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>
