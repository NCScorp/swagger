<div ng-class="{'nsj-loading-page' : tps_lst_cntrllr.busy }" class='etapas nsj-layout '>
    <div class="nsj-aside-list height-full col-md-4"
        ng-class="{ 'hidden-sm hidden-xs' : (('etapas_show'| isStateEq) || ('etapas_edit'| isStateEq) || ('etapas_new'| isStateEq ))}">
        <div class='row height-full'>

            <div class="panel panel-default height-full">

                <nsj-headline headline-title="Etapas "
                    ng-class="{ 'hidden-sm hidden-xs' : (('etapas_show'| isStateEq) || ('etapas_edit'| isStateEq) || ('etapas_new'| isStateEq ))}">

                    <nsj-button color="warning" icon="fa fa-plus" size="xs" class="hidden-xs" ui-sref="etapas_new({})" tem-permissao="gp_projetosetapas_gerenciar">
                        Criar
                    </nsj-button>

                    <nsj-button color="warning" format="fixed circle" icon="fa fa-plus" size="lg" class="hidden-sm hidden-md hidden-lg" ui-sref="etapas_new({})" tem-permissao="gp_projetosetapas_gerenciar">
                        <span class="hidden-xs">Criar</span>
                    </nsj-button>

                </nsj-headline>

                <nsj-toolbar ng-on-change_toolbar="tps_lst_cntrllr.search($event.detail)" search="true" refresh="true"
                    holder="Busca" model-search="{{tps_lst_cntrllr.service.filter}}"
                    select="{{tps_lst_cntrllr.selectPage && tps_lst_cntrllr.selected.length === tps_lst_cntrllr.entities.length && !tps_lst_cntrllr.selectAll && !tps_lst_cntrllr.service.loadParams.finished}}"
                    select-all="{{tps_lst_cntrllr.selectAll}}" item-in-page="{{tps_lst_cntrllr.entities.length}}"
                    item-all="{{tps_lst_cntrllr.entities[0].full_count}}">
                </nsj-toolbar>
                <div class="panel-body body-list">
                    <div class="list-group" id="etapas_list" infinite-scroll='tps_lst_cntrllr.nextPage()'
                        infinite-scroll-disabled='tps_lst_cntrllr.isBusy()' infinite-scroll-distance='1'> <a href
                            ui-sref='etapas_show({projetoetapa : entity.projetoetapa})' class="list-group-item"
                            ng-repeat="entity in tps_lst_cntrllr.entities" ui-sref-active="active">

                            <h4 class="list-group-item-heading">
                                {{ entity.nome }}
                            </h4>
                        </a>
                        <p class="list-group-item"
                            ng-if="!tps_lst_cntrllr.finished && (tps_lst_cntrllr.service.to_load <= 0)">
                            <a href="" ng-click="tps_lst_cntrllr.loadMore()">Ver mais...</a>
                        </p>
                        <p class="text-center article-loading height-full"
                            ng-class="{'onloading' : tps_lst_cntrllr.isBusy() }" ng-if="tps_lst_cntrllr.isBusy()"></p>
                        <p class="text-center nfound"
                            ng-if="tps_lst_cntrllr.entities.length == 0 && !tps_lst_cntrllr.isBusy()">Nenhum dado
                            encontrado</p>
                    </div>

                </div>
                <!--/panel-body-->
            </div>
            <!--/panel-->
        </div>
    </div>

    <div class='empty-page col-md-8 article-area height-full padding-h-clear' ui-view>
        <div class="bt-new-article new-article text-center height-full empty-page-nodisplay">
            <span class="icon-page"><i class="fas fa-table fa-fw"></i></span>
            <h3>Visualize ou Crie uma Etapa</h3>
            <p>Selecione uma Etapa no painel ao lado para ver as suas informações. </p>
            <a class="btn btn-sm btn-warning" ui-sref="etapas_new({})" tem-permissao="gp_projetosetapas_gerenciar">
                <i class="fas fa-plus"></i> Criar
            </a>

        </div>
    </div>
    <div class="content-loading" ng-if="tps_lst_cntrllr.busy">
        <div class="center-loading text-center">
            <div class="onloading"></div>
            Carregando...
        </div>
    </div>
</div>
