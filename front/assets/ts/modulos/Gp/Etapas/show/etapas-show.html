<div class="height-full layout-list">
  <nsj-headline headline-title="Etapa" headline-sub="true">
    <div class="pull-right">
      <a
        class="btn btn-sm btn-default hidden-lg hidden-md"
        ui-sref="etapas({})"
        title="Voltar"
        ><i class="fas fa-reply"></i><span class="hidden-xs">Voltar</span></a
      >

      <button
        type="button"
        class="btn btn-sm btn-warning btn-edit"
        ui-sref="etapas_edit({ 'projetoetapa' : tps_frm_shw_cntrllr.entity.projetoetapa})"
        tem-permissao="gp_projetosetapas_gerenciar"
      >
        <i class="fas fa-edit"></i>
        <span class="hidden-xs">Editar</span>
      </button>

      <button
        type="button"
        class="btn btn-sm btn-default btn-delete"
        ng-click="tps_frm_shw_cntrllr.delete()"
        ng-if="tps_frm_shw_cntrllr.entity.projetoetapa"
        tem-permissao="gp_projetosetapas_gerenciar"
      >
        <i class="fas fa-trash"></i>
        <span class="hidden-xs">Excluir</span>
      </button>
    </div>
  </nsj-headline>
  <div
    class="nsj-form padding-content"
    ng-class="{'nsj-loading-page' : tps_frm_shw_cntrllr.busy }"
  >
    <div class="nsj-form-view top-buffer bottom-buffer">
      <etapas-show-form
        entity="tps_frm_shw_cntrllr.entity"
        action="tps_frm_shw_cntrllr.action"
        busy="tps_frm_shw_cntrllr.busy"
        constructors="tps_frm_shw_cntrllr.constructors"
      >
      </etapas-show-form>
    </div>
    <div class="form-group pull-left"></div>
    <div class="content-loading" ng-if="tps_frm_shw_cntrllr.busy">
      <div class="center-loading text-center">
        <div class="onloading"></div>
        Carregando...
      </div>
    </div>
  </div>
</div>
