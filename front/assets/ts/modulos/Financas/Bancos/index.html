   

 



<div ng-class="{'nsj-loading-page' : fnncs_bncs_lst_cntrllr.busy }" class='financas_bancos nsj-layout '> 
    <div class="nsj-aside-list height-full col-md-4" ng-class="{ 'hidden-sm hidden-xs' : (('financas_bancos_show'| isStateEq) || ('financas_bancos_edit'| isStateEq) || ('financas_bancos_new'| isStateEq ))}">
        <div class='row height-full'>

            <div class="panel panel-default height-full">
<nsj-headline headline-title="Bancos" ng-class="{ 'hidden-sm hidden-xs' : (('financas_bancos_show'| isStateEq) || ('financas_bancos_edit'| isStateEq) || ('financas_bancos_new'| isStateEq ))}">
    </nsj-headline>

<nsj-toolbar ng-on-change_toolbar="fnncs_bncs_lst_cntrllr.search($event.detail)" search="true" refresh = "true" holder="Busca" model-search="{{fnncs_bncs_lst_cntrllr.service.filter}}" select="{{fnncs_bncs_lst_cntrllr.selectPage && fnncs_bncs_lst_cntrllr.selected.length === fnncs_bncs_lst_cntrllr.entities.length && !fnncs_bncs_lst_cntrllr.selectAll && !fnncs_bncs_lst_cntrllr.service.loadParams.finished}}" select-all="{{fnncs_bncs_lst_cntrllr.selectAll}}" item-in-page="{{fnncs_bncs_lst_cntrllr.entities.length}}" item-all="{{fnncs_bncs_lst_cntrllr.entities[0].full_count}}">
                    <nsj-filters slot="filters">
                                                                                                                                                                <nsj-filter-seletor options="{{fnncs_bncs_lst_cntrllr.$rootScope.OPTIONS_FinancasBancos}} " ng-if="true" type="seletor" max-occurs="{{fnncs_bncs_lst_cntrllr.$rootScope.MAXOCCURS_FinancasBancos}} " input="{{fnncs_bncs_lst_cntrllr.$rootScope.SELECTS_FinancasBancos}} " text-disabled="Selecionar..." model="{{fnncs_bncs_lst_cntrllr.filters}} "></nsj-filter-seletor>
    </nsj-filters>
   
                                        </nsj-toolbar>
                <div class="panel-body body-list">
                                        <div class="list-group" id="financas_bancos_list" infinite-scroll='fnncs_bncs_lst_cntrllr.nextPage()' infinite-scroll-disabled='fnncs_bncs_lst_cntrllr.isBusy()' infinite-scroll-distance='1'>    <a href ui-sref='financas_bancos_show({banco : entity.banco})'  class="list-group-item" ng-repeat="entity in fnncs_bncs_lst_cntrllr.entities" ui-sref-active="active">
                        
                    <h4 class="list-group-item-heading">
                                        {{ entity.nome }} 
                            </h4>
                                            <p class="list-group-item-text"><strong>Número:</strong>
                            {{ entity.numero }} 
                </p>
                        </a>            <p class="list-group-item" ng-if="!fnncs_bncs_lst_cntrllr.finished && (fnncs_bncs_lst_cntrllr.service.to_load <= 0)">
            <a href="" ng-click="fnncs_bncs_lst_cntrllr.loadMore()">Ver mais...</a>
        </p>
        <p class="text-center article-loading height-full" ng-class="{'onloading' : fnncs_bncs_lst_cntrllr.isBusy() }" ng-if="fnncs_bncs_lst_cntrllr.isBusy()"></p>
    <p class="text-center nfound" ng-if="fnncs_bncs_lst_cntrllr.entities.length == 0 && !fnncs_bncs_lst_cntrllr.isBusy()">Nenhum dado encontrado</p>
</div>
            
                                        </div><!--/panel-body-->
            </div><!--/panel-->
        </div>
    </div>

    <div class='empty-page col-md-8 article-area height-full padding-h-clear' ui-view>
            <div class="bt-new-article new-article text-center height-full">
                <span class="icon-page"><i class="fas fa-table fa-fw"></i></span>
                <h3>Selecione banco</h3>
                <p>Selecione banco no painel ao lado para ver suas informações. </p>
               
            </div>
        </div>
        <div class="content-loading"  ng-if="fnncs_bncs_lst_cntrllr.busy">
                <div class="center-loading text-center">
                <div class="onloading"></div>
                Carregando...
                </div>
            </div>
</div>
